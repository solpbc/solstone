<style>
.inbox-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 1.5em 2em 3em;
}

.inbox-top {
  display: flex;
  flex-wrap: wrap;
  align-items: flex-end;
  justify-content: flex-start;
  gap: 1em;
  margin-bottom: 0;
}

.inbox-top .tabs {
  flex: 1 1 auto;
  display: flex;
  align-items: flex-end;
  margin-bottom: 0;
}

.inbox-top .tab {
  flex: 0 0 auto;
  display: inline-flex;
  align-items: center;
  gap: 0.5em;
}

.tab-badge {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  min-width: 18px;
  height: 18px;
  padding: 0 6px;
  border-radius: 999px;
  background: #e53935;
  color: #fff;
  font-size: 11px;
  font-weight: 600;
}

.message-list {
  background: #fff;
  border: 1px solid #e0e0e0;
  border-radius: 0 0 8px 8px;
  overflow: hidden;
  border-top: none;
}

.message-item {
  padding: 16px 20px;
  border-top: 1px solid #e5e7eb;
  cursor: pointer;
  transition: background-color 0.2s ease, border-left-color 0.2s ease, box-shadow 0.2s ease;
  display: flex;
  align-items: flex-start;
  gap: 16px;
}

.message-item:first-child {
  border-top: none;
}

.message-item:hover {
  background: #eef3ff;
  box-shadow: inset 0 1px 0 rgba(37, 99, 235, 0.18), inset 0 -1px 0 rgba(37, 99, 235, 0.18);
}

.message-item.unread {
  background: #f0f6ff;
  border-left: 3px solid #1a73e8;
}

.message-item.unread:hover {
  background: #dce7ff;
}

.message-indicator {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  margin-top: 8px;
  flex-shrink: 0;
  background: #d2d6dc;
}

.message-item.unread .message-indicator {
  background: #1a73e8;
}

.message-content {
  flex-grow: 1;
  min-width: 0;
}

.message-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 6px;
  gap: 12px;
}

.message-from {
  font-weight: 600;
  color: #1f2933;
  display: flex;
  align-items: center;
  gap: 8px;
  min-width: 0;
}

.message-from-type {
  font-size: 11px;
  padding: 2px 8px;
  border-radius: 999px;
  background: #eef2f7;
  color: #4a5568;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 0.03em;
}

.message-from-type.agent {
  background: #e3f2fd;
  color: #1a73e8;
}

.message-from-type.system {
  background: #f3e8ff;
  color: #6b2fbf;
}

.message-time {
  font-size: 12px;
  color: #737373;
  white-space: nowrap;
}

.message-preview {
  color: #374151;
  font-size: 14px;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.45;
}

.message-context {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 8px;
}

.context-tag {
  font-size: 12px;
  color: #425466;
  background: #f3f4f6;
  padding: 4px 8px;
  border-radius: 999px;
  display: inline-flex;
  align-items: center;
  gap: 4px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #6b7280;
}

.empty-state-icon {
  font-size: 48px;
  margin-bottom: 12px;
  opacity: 0.5;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(15, 23, 42, 0.4);
  animation: fadeIn 0.25s ease;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background-color: #fff;
  margin: 4% auto;
  padding: 0;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  width: 80vw;
  max-width: 1080px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
  box-shadow: 0 18px 36px rgba(15, 23, 42, 0.18);
}

.modal-header {
  padding: 20px;
  border-bottom: 1px solid #f1f1f1;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  gap: 16px;
}

.modal-title {
  flex-grow: 1;
}

.modal-from {
  font-size: 18px;
  font-weight: 600;
  color: #1f2933;
  margin-bottom: 4px;
}

.modal-timestamp {
  font-size: 12px;
  color: #6b7280;
}

.modal-close {
  color: #7f8c9a;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 20px;
  transition: color 0.2s ease;
}

.modal-close:hover {
  color: #000;
}

.modal-body {
  padding: 20px;
  overflow-y: auto;
  flex-grow: 1;
}

.modal-message {
  color: #1f2933;
  line-height: 1.6;
  word-break: break-word;
}

.modal-message p {
  margin: 0 0 1em;
}

.modal-message ul,
.modal-message ol {
  margin: 0 0 1em 1.25em;
  padding-left: 0.75em;
}

.modal-message li {
  margin-bottom: 0.35em;
}

.modal-message h1,
.modal-message h2,
.modal-message h3,
.modal-message h4,
.modal-message h5,
.modal-message h6 {
  margin: 1.5em 0 0.75em;
  font-weight: 600;
  color: #0f172a;
}

.modal-message code {
  background: #f3f4f6;
  padding: 0.1em 0.4em;
  border-radius: 4px;
  font-size: 0.95em;
}

.modal-message pre {
  background: #1f2937;
  color: #f9fafb;
  padding: 1em;
  border-radius: 8px;
  overflow-x: auto;
  margin: 0 0 1em;
}

.modal-message blockquote {
  margin: 0 0 1em;
  padding-left: 1em;
  border-left: 3px solid #cbd5f5;
  color: #4b5563;
}

.modal-message a {
  color: #1a73e8;
  text-decoration: underline;
}

.modal-context {
  margin-top: 24px;
  padding-top: 16px;
  border-top: 1px solid #e5e7eb;
}

.modal-context-title {
  font-size: 12px;
  color: #6b7280;
  margin-bottom: 10px;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

.modal-context-items {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

.modal-footer {
  padding: 16px 20px;
  border-top: 1px solid #f1f1f1;
  display: flex;
  gap: 10px;
  justify-content: flex-end;
  flex-wrap: wrap;
}

.btn {
  padding: 9px 18px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  border: 1px solid transparent;
  transition: background-color 0.2s ease, box-shadow 0.2s ease;
}

.btn-primary {
  background: #1a73e8;
  color: #fff;
  border-color: #1a73e8;
}

.btn-primary:hover {
  background: #1666d2;
  box-shadow: 0 6px 12px rgba(26, 115, 232, 0.2);
}

.btn-secondary {
  background: #f5f5f5;
  color: #333;
  border-color: #e0e0e0;
}

.btn-secondary:hover {
  background: #ebebeb;
}

.btn-danger {
  background: #e53935;
  color: #fff;
  border-color: #e53935;
}

.btn-danger:hover {
  background: #d32f2f;
  box-shadow: 0 6px 12px rgba(211, 47, 47, 0.2);
}

.loading {
  text-align: center;
  padding: 40px;
  color: #6b7280;
}

.spinner {
  border: 3px solid #e5e7eb;
  border-top: 3px solid #1a73e8;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@media (max-width: 720px) {
  .inbox-container {
    padding: 1em 1em 2em;
  }

  .inbox-top {
    flex-direction: column;
    align-items: stretch;
  }
}
</style>

<div class="container inbox-container">
  <div class="inbox-top">
    <div class="tabs">
      <div class="tab active" data-status="active">
        Inbox
        <span class="tab-badge" id="unreadBadge" hidden>0</span>
      </div>
      <div class="tab" data-status="archived">Archived</div>
    </div>
  </div>

  <div id="messageList" class="message-list">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<div id="messageModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        <div class="modal-from" id="modalFrom"></div>
        <div class="modal-timestamp" id="modalTimestamp"></div>
      </div>
      <span class="modal-close">&times;</span>
    </div>
    <div class="modal-body">
      <div class="modal-message" id="modalMessage"></div>
      <div class="modal-context" id="modalContext" style="display: none;">
        <div class="modal-context-title">Context</div>
        <div class="modal-context-items" id="modalContextItems"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="btnClose">Close</button>
      <button class="btn btn-danger" id="btnArchive" style="display: none;">Archive</button>
      <button class="btn btn-primary" id="btnUnarchive" style="display: none;">Unarchive</button>
    </div>
  </div>
</div>

<script>
const statusTabs = Array.from(document.querySelectorAll('.inbox-top .tab'));
let currentStatus = 'active';
let currentMessages = [];
let currentMessage = null;

// Tab switching
statusTabs.forEach(tab => {
  tab.addEventListener('click', () => {
    statusTabs.forEach(t => t.classList.toggle('active', t === tab));
    currentStatus = tab.dataset.status;
    loadMessages();
  });
});

// Load messages
async function loadMessages() {
  const messageList = document.getElementById('messageList');
  messageList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';

  try {
    const response = await fetch(`api/messages?status=${currentStatus}`);
    const data = await response.json();

    currentMessages = data.messages;

    // Update unread badge
    const unreadBadge = document.getElementById('unreadBadge');
    if (currentStatus === 'active') {
      unreadBadge.hidden = data.unread_count === 0;
      if (!unreadBadge.hidden) {
        unreadBadge.textContent = data.unread_count;
      }
    } else {
      unreadBadge.hidden = true;
    }

    // Render messages
    if (currentMessages.length === 0) {
      messageList.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <div>No messages in ${currentStatus === 'active' ? 'inbox' : 'archive'}</div>
        </div>
      `;
    } else {
      messageList.innerHTML = currentMessages.map(msg => renderMessage(msg)).join('');

      // Add click handlers
      document.querySelectorAll('.message-item').forEach(item => {
        item.addEventListener('click', () => openMessage(item.dataset.messageId));
      });
    }
  } catch (error) {
    messageList.innerHTML = `<div class="empty-state">Error loading messages: ${error.message}</div>`;
  }
}

// Render a single message item
function renderMessage(msg) {
  const isUnread = msg.status === 'unread';
  const preview = msg.body.substring(0, 150).replace(/\n/g, ' ');
  const time = formatTime(msg.timestamp);

  let contextHtml = '';
  if (msg.context) {
    const tags = [];
    if (msg.context.facet) tags.push(`<span class="context-tag">üìÅ ${msg.context.facet}</span>`);
    if (msg.context.matter) tags.push(`<span class="context-tag">üìå ${msg.context.matter}</span>`);
    if (msg.context.day) tags.push(`<span class="context-tag">üìÖ ${msg.context.day}</span>`);
    if (tags.length > 0) {
      contextHtml = `<div class="message-context">${tags.join('')}</div>`;
    }
  }

  return `
    <div class="message-item ${isUnread ? 'unread' : ''}" data-message-id="${msg.id}">
      <div class="message-indicator"></div>
      <div class="message-content">
        <div class="message-header">
          <div class="message-from">
            ${msg.from.id}
            <span class="message-from-type ${msg.from.type}">${msg.from.type}</span>
          </div>
          <div class="message-time">${time}</div>
        </div>
        <div class="message-preview">${preview}</div>
        ${contextHtml}
      </div>
    </div>
  `;
}

// Open message modal
async function openMessage(messageId) {
  const message = currentMessages.find(m => m.id === messageId);
  if (!message) return;

  currentMessage = message;

  // Update modal content
  document.getElementById('modalFrom').textContent = `${message.from.id} (${message.from.type})`;
  document.getElementById('modalTimestamp').textContent = new Date(message.timestamp).toLocaleString();
  const modalMessage = document.getElementById('modalMessage');
  const needsFetch = !message.body_html;

  if (!needsFetch) {
    modalMessage.innerHTML = message.body_html;
  } else {
    modalMessage.innerHTML = '<p><em>Loading message...</em></p>';
  }

  // Update context
  const contextDiv = document.getElementById('modalContext');
  const contextItems = document.getElementById('modalContextItems');
  if (message.context && Object.keys(message.context).length > 0) {
    contextItems.innerHTML = '';
    if (message.context.facet) {
      contextItems.innerHTML += `<span class="context-tag">üìÅ Facet: ${message.context.facet}</span>`;
    }
    if (message.context.matter) {
      contextItems.innerHTML += `<span class="context-tag">üìå Matter: ${message.context.matter}</span>`;
    }
    if (message.context.day) {
      contextItems.innerHTML += `<span class="context-tag">üìÖ Day: ${message.context.day}</span>`;
    }
    contextDiv.style.display = 'block';
  } else {
    contextDiv.style.display = 'none';
  }

  // Update buttons
  const btnArchive = document.getElementById('btnArchive');
  const btnUnarchive = document.getElementById('btnUnarchive');

  if (currentStatus === 'active') {
    btnArchive.style.display = 'inline-block';
    btnUnarchive.style.display = 'none';
  } else {
    btnArchive.style.display = 'none';
    btnUnarchive.style.display = 'inline-block';
  }

  // Show modal
  document.getElementById('messageModal').style.display = 'block';

  if (needsFetch) {
    try {
      const response = await fetch(`api/message/${messageId}`);
      if (!response.ok) {
        throw new Error('Unable to load message');
      }
      const detailedMessage = await response.json();
      Object.assign(message, detailedMessage);
      currentMessage = message;

      if (detailedMessage.body_html) {
        modalMessage.innerHTML = detailedMessage.body_html;
      } else if (detailedMessage.body) {
        modalMessage.textContent = detailedMessage.body;
      } else {
        modalMessage.innerHTML = '<p><em>No content available.</em></p>';
      }
    } catch (error) {
      if (message.body) {
        modalMessage.textContent = message.body;
      } else {
        modalMessage.innerHTML = `<p style="color: #b91c1c;">Failed to load message: ${error.message}</p>`;
      }
    }
  }

  // Mark as read automatically if unread
  if (message.status === 'unread') {
    markAsRead(messageId);
  }
}

// Mark message as read
async function markAsRead(messageId) {
  try {
    await fetch(`api/message/${messageId}/read`, { method: 'POST' });
    // Update local state
    const msg = currentMessages.find(m => m.id === messageId);
    if (msg) msg.status = 'read';
    // Reload messages to update UI
    loadMessages();
  } catch (error) {
    console.error('Failed to mark as read:', error);
  }
}

// Archive message
async function archiveMessage() {
  if (!currentMessage) return;

  try {
    await fetch(`api/message/${currentMessage.id}/archive`, { method: 'POST' });
    closeModal();
    loadMessages();
  } catch (error) {
    alert('Failed to archive message: ' + error.message);
  }
}

// Unarchive message
async function unarchiveMessage() {
  if (!currentMessage) return;

  try {
    await fetch(`api/message/${currentMessage.id}/unarchive`, { method: 'POST' });
    closeModal();
    loadMessages();
  } catch (error) {
    alert('Failed to unarchive message: ' + error.message);
  }
}

// Format timestamp
function formatTime(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diff = now - date;

  if (diff < 60000) return 'just now';
  if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
  if (diff < 86400000) return `${Math.floor(diff / 3600000)} hr ago`;
  if (diff < 604800000) return `${Math.floor(diff / 86400000)} days ago`;

  return date.toLocaleDateString();
}

// Modal controls
function closeModal() {
  document.getElementById('messageModal').style.display = 'none';
  currentMessage = null;
}

document.querySelector('.modal-close').addEventListener('click', closeModal);
document.getElementById('btnClose').addEventListener('click', closeModal);
document.getElementById('btnArchive').addEventListener('click', archiveMessage);
document.getElementById('btnUnarchive').addEventListener('click', unarchiveMessage);

// Close modal on outside click
window.addEventListener('click', (e) => {
  const modal = document.getElementById('messageModal');
  if (e.target === modal) closeModal();
});

// Initial load
loadMessages();
</script>
