{# Transcript viewer - dual-timeline interface #}

<style>
/* Transcripts app styles - all classes prefixed with .tr- to avoid conflicts */

/*
 * Layout context:
 * - date_nav: true adds has-date-nav to body, which adds date-nav-height to workspace margin-top
 * - Need to account for facet-bar + date-nav at top
 *
 * Height calculation:
 * - 100vh (viewport)
 * - minus 60px (facet-bar-height)
 * - minus 40px (date-nav-height)
 */

/* Lock workspace scrolling - content must fit, only .tr-panel scrolls */
body.has-date-nav .workspace:has(.tr-wrap) {
  overflow: hidden;
  height: calc(100vh - var(--facet-bar-height) - var(--date-nav-height));
}

/* Main container */
.tr-wrap {
  max-width: 1400px;
  margin: 0 auto;
  padding: 16px 24px;
  box-sizing: border-box;
  height: 100%;
  overflow: hidden;
}

.tr-card {
  height: 100%;
  background: #ffffff;
  display: grid;
  grid-template-columns: 180px 100px 1fr;
  overflow: hidden;
}

/* Left timeline */
.tr-timeline {
  position: relative;
  border-right: 1px solid #e5e7eb;
  user-select: none;
  height: 100%;
  overflow: hidden;
  touch-action: pan-y;
  padding: 12px 0;
  box-sizing: border-box;
}

.tr-grid {
  position: absolute;
  top: 12px;
  bottom: 12px;
  left: 0;
  right: 0;
}

.tr-grid-hour {
  position: absolute;
  left: 0;
  right: 0;
  border-top: 1px solid #e5e7eb;
}

.tr-grid-quarter {
  position: absolute;
  left: 0;
  right: 0;
  border-top: 1px dashed #f3f4f6;
}

.tr-labels {
  position: absolute;
  left: 0;
  top: 12px;
  bottom: 12px;
  width: 64px;
  background: #f9fafb;
  border-right: 1px solid #e5e7eb;
  pointer-events: none;
}

.tr-label {
  position: absolute;
  right: 0;
  padding-right: 8px;
  transform: translateY(-50%);
  font-size: 11px;
  color: #6b7280;
}

/* Selection box */
.tr-sel-wrap {
  position: absolute;
  left: 58px;
  right: 8px;
  pointer-events: none;
  z-index: 2;
}

.tr-sel {
  position: absolute;
  left: -4px;
  right: -4px;
  height: 100%;
  background: rgba(239, 246, 255, 0.7);
  border: 1px solid #c7d2fe;
  border-radius: 12px;
  box-shadow: 0 1px 2px rgba(0,0,0,.06);
  pointer-events: auto;
  cursor: grab;
  touch-action: none;
}

.tr-sel:active {
  cursor: grabbing;
}

.tr-bumper {
  position: absolute;
  left: 40px;
  right: 40px;
  margin: auto;
  height: 14px;
  border: 1px solid #60a5fa;
  border-radius: 999px;
  background: #dbeafe;
  cursor: ns-resize;
  touch-action: none;
}

.tr-bumper-top {
  top: -7px;
}

.tr-bumper-bottom {
  bottom: -7px;
}

/* Segments lane (audio/screen indicators) */
.tr-segments {
  position: absolute;
  left: 64px;
  right: 0;
  top: 12px;
  bottom: 12px;
  pointer-events: none;
  z-index: 1;
}

.tr-seg {
  position: absolute;
  width: 40px;
  border-radius: 12px;
  box-shadow: 0 1px 1px rgba(0,0,0,.04);
}

.tr-seg-audio {
  background: rgba(134, 239, 172, 0.6);
  border: 1px solid #86efac;
}

.tr-seg-screen {
  background: rgba(253, 230, 138, 0.6);
  border: 1px solid #facc15;
}

/* Right content panel */
.tr-content {
  padding: 24px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  height: 100%;
  box-sizing: border-box;
  overflow: hidden;
}

.tr-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap;
  gap: 12px;
}

.tr-title {
  font-size: 20px;
  font-weight: 600;
  margin: 0;
}

.tr-range-text {
  color: #6b7280;
  font-size: 14px;
}

.tr-controls {
  display: flex;
  align-items: center;
  gap: 12px;
  flex-wrap: wrap;
}

.tr-checkbox-label {
  display: flex;
  align-items: center;
  gap: 4px;
  cursor: pointer;
  font-size: 14px;
}

.tr-btn {
  padding: 8px 12px;
  border: 1px solid #d1d5db;
  border-radius: 12px;
  background: #fff;
  cursor: pointer;
  font-size: 14px;
  transition: background 0.15s;
}

.tr-btn:hover {
  background: #f9fafb;
}

.tr-panel {
  flex: 1;
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  padding: 16px;
  overflow-y: auto;
  min-height: 0;
  overflow-x: hidden;
  font-size: 14px;
  line-height: 1.5;
}

.tr-panel pre {
  white-space: pre-wrap;
  word-wrap: break-word;
  overflow-wrap: break-word;
}

.tr-panel code {
  white-space: pre-wrap;
  word-wrap: break-word;
}

/* Middle zoom timeline (segment selector) */
.tr-zoom {
  position: relative;
  border-right: 1px solid #e5e7eb;
  user-select: none;
  height: 100%;
  overflow: hidden;
  padding: 12px 0;
  box-sizing: border-box;
}

.tr-zoom-labels {
  position: absolute;
  left: 0;
  top: 12px;
  bottom: 12px;
  width: 40px;
  background: #f9fafb;
  border-right: 1px solid #e5e7eb;
  pointer-events: none;
}

.tr-zoom-label {
  position: absolute;
  right: 0;
  padding-right: 6px;
  transform: translateY(-50%);
  font-size: 10px;
  color: #6b7280;
}

.tr-zoom-grid {
  position: absolute;
  top: 12px;
  bottom: 12px;
  left: 0;
  right: 0;
}

.tr-zoom-segments {
  position: absolute;
  left: 44px;
  right: 4px;
  top: 12px;
  bottom: 12px;
}

/* Segment pills in zoom view */
.tr-zoom-pill {
  position: absolute;
  left: 0;
  right: 0;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.15s ease;
  box-shadow: 0 1px 2px rgba(0,0,0,.08);
}

.tr-zoom-pill:hover {
  filter: brightness(0.95);
  box-shadow: 0 2px 4px rgba(0,0,0,.12);
}

.tr-zoom-pill.tr-active {
  box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.5), 0 2px 4px rgba(0,0,0,.12);
}

.tr-zoom-pill-audio {
  background: linear-gradient(135deg, rgba(134, 239, 172, 0.8), rgba(134, 239, 172, 0.6));
  border: 1px solid #86efac;
}

.tr-zoom-pill-screen {
  background: linear-gradient(135deg, rgba(253, 230, 138, 0.8), rgba(253, 230, 138, 0.6));
  border: 1px solid #facc15;
}

.tr-zoom-pill-both {
  background: linear-gradient(to right, rgba(134, 239, 172, 0.75), rgba(194, 234, 155, 0.7) 50%, rgba(253, 230, 138, 0.75));
  border: 1px solid #bef264;
}

.tr-zoom-empty {
  position: absolute;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #9ca3af;
  font-size: 12px;
  text-align: center;
  padding: 16px;
}

/* Dragging state */
.tr-dragging {
  user-select: none;
  -webkit-user-select: none;
}

/* Media rendering in panel */
.tr-media-item {
  margin-bottom: 24px;
}

.tr-media-time {
  margin: 0 0 8px 0;
  color: #374151;
  font-size: 14px;
  font-weight: 500;
}

.tr-media-item audio {
  width: 100%;
}

.tr-media-item video,
.tr-media-item img {
  width: 100%;
  height: auto;
  border: 1px solid #e5e7eb;
  border-radius: 8px;
}

/* Screenshot gallery */
.tr-screenshots {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
  gap: 16px;
}

.tr-screenshot-item {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: box-shadow 0.15s, transform 0.15s;
}

.tr-screenshot-item:hover {
  box-shadow: 0 4px 12px rgba(0,0,0,.1);
  transform: translateY(-2px);
}

.tr-screenshot-img {
  width: 100%;
  aspect-ratio: 16/9;
  object-fit: cover;
  display: block;
}

.tr-screenshot-meta {
  padding: 8px 12px;
  font-size: 12px;
  color: #6b7280;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.tr-screenshot-badge {
  background: #dbeafe;
  color: #1d4ed8;
  padding: 2px 6px;
  border-radius: 4px;
  font-size: 10px;
  font-weight: 500;
}

.tr-screenshot-badge-monitor {
  background: #f3e8ff;
  color: #7c3aed;
}

.tr-screenshot-empty {
  text-align: center;
  color: #9ca3af;
  padding: 48px 24px;
}

/* Screenshot modal */
.tr-screenshot-modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.tr-screenshot-modal img {
  max-width: calc(95vw - 120px);
  max-height: 95vh;
  object-fit: contain;
  border-radius: 8px;
  cursor: zoom-out;
}

.tr-modal-nav {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  width: 48px;
  height: 48px;
  background: rgba(255,255,255,0.15);
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 24px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: background 0.15s;
}

.tr-modal-nav:hover {
  background: rgba(255,255,255,0.3);
}

.tr-modal-nav:disabled {
  opacity: 0.3;
  cursor: not-allowed;
}

.tr-modal-prev {
  left: 20px;
}

.tr-modal-next {
  right: 20px;
}

.tr-modal-close {
  position: absolute;
  top: 20px;
  right: 20px;
  width: 40px;
  height: 40px;
  background: rgba(255,255,255,0.15);
  border: none;
  border-radius: 50%;
  color: #fff;
  font-size: 20px;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
}

.tr-modal-close:hover {
  background: rgba(255,255,255,0.3);
}

.tr-modal-counter {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  color: rgba(255,255,255,0.7);
  font-size: 14px;
}
</style>

<div class="tr-wrap">
  <div class="tr-card">
    <!-- Left timeline -->
    <div id="trTimeline" class="tr-timeline" aria-label="Day timeline (08:00-22:00)">
      <div class="tr-grid" id="trGrid"></div>
      <div class="tr-labels" id="trLabels"></div>
      <div class="tr-segments" id="trSegments"></div>
      <div class="tr-sel-wrap" id="trSelWrap">
        <div class="tr-sel" data-handle="move">
          <div class="tr-bumper tr-bumper-top" data-handle="start" title="Drag to adjust start"></div>
          <div class="tr-bumper tr-bumper-bottom" data-handle="end" title="Drag to adjust end"></div>
        </div>
      </div>
    </div>

    <!-- Middle zoom timeline -->
    <div class="tr-zoom" id="trZoom">
      <div class="tr-zoom-grid" id="trZoomGrid"></div>
      <div class="tr-zoom-labels" id="trZoomLabels"></div>
      <div class="tr-zoom-segments" id="trZoomSegments"></div>
    </div>

    <!-- Right content panel -->
    <div class="tr-content">
      <div class="tr-header">
        <div>
          <h2 class="tr-title">Transcript Preview</h2>
          <div class="tr-range-text" id="trRangeText">Select a segment to view</div>
        </div>
        <div class="tr-controls">
          <label class="tr-checkbox-label">
            <input type="checkbox" id="trAudioCheck" checked>
            <span>Audio</span>
          </label>
          <label class="tr-checkbox-label">
            <input type="checkbox" id="trScreenCheck" checked>
            <span>Screen</span>
          </label>
          <button class="tr-btn" id="trMediaBtn" style="display:none">Load Media</button>
          <button class="tr-btn" id="trScreenshotsBtn" style="display:none">Screenshots</button>
          <button class="tr-btn" id="trDownloadBtn" style="display:none">Download Audio</button>
        </div>
      </div>
      <div class="tr-panel" id="trPanel"></div>
    </div>
  </div>
</div>

<script>
(() => {
  const START = 8 * 60;
  const END = 22 * 60;
  const STEP = 15;
  const DEFAULT_LEN = 60;
  const MIN_LEN = 15;

  const day = '{{ day }}';

  // Elements - main timeline
  const timeline = document.getElementById('trTimeline');
  const grid = document.getElementById('trGrid');
  const labels = document.getElementById('trLabels');
  const segmentsLane = document.getElementById('trSegments');
  const selWrap = document.getElementById('trSelWrap');
  const sel = selWrap.querySelector('.tr-sel');

  // Elements - zoom timeline
  const zoom = document.getElementById('trZoom');
  const zoomGrid = document.getElementById('trZoomGrid');
  const zoomLabels = document.getElementById('trZoomLabels');
  const zoomSegments = document.getElementById('trZoomSegments');

  // Elements - content panel
  const rangeText = document.getElementById('trRangeText');
  const panel = document.getElementById('trPanel');
  const mediaBtn = document.getElementById('trMediaBtn');
  const screenshotsBtn = document.getElementById('trScreenshotsBtn');
  const downloadBtn = document.getElementById('trDownloadBtn');
  const audioCheck = document.getElementById('trAudioCheck');
  const screenCheck = document.getElementById('trScreenCheck');

  // State
  let height = timeline.clientHeight;
  let ppm = height / (END - START);
  let range = { start: 9 * 60, end: 10 * 60 };
  let drag = null;
  let allSegments = [];
  let selectedSegment = null;

  // Zoom state
  let zoomHeight = zoom.clientHeight;
  let zoomPpm = 0;

  // Utilities
  const y = (m) => (m - START) * ppm;
  const mFromY = (py) => Math.max(START, Math.min(END, Math.round(py / ppm) + START));
  const snap = (m) => Math.round(m / STEP) * STEP;
  const hhmm = (m) => String(Math.floor(m / 60)).padStart(2, '0') + ':' + String(m % 60).padStart(2, '0');

  // Zoom utilities - map minutes to pixels within the zoomed range
  const zoomY = (m) => (m - range.start) * zoomPpm;

  function parseTime(timeStr) {
    const [hh, mm] = timeStr.split(':').map(Number);
    return hh * 60 + mm;
  }

  function addSegmentIndicator(type, startMin, endMin, column) {
    const el = document.createElement('div');
    el.className = 'tr-seg ' + (type === 'screen' ? 'tr-seg-screen' : 'tr-seg-audio');
    el.style.top = y(startMin) + 'px';
    el.style.height = Math.max(2, y(endMin) - y(startMin)) + 'px';
    el.style.left = (column === 1 ? 56 : 8) + 'px';
    segmentsLane.appendChild(el);
  }

  function buildGrid() {
    grid.innerHTML = '';
    labels.innerHTML = '';

    for (let h = START / 60; h <= END / 60; h++) {
      const hourLine = document.createElement('div');
      hourLine.className = 'tr-grid-hour';
      hourLine.style.top = y(h * 60) + 'px';
      grid.appendChild(hourLine);

      const lab = document.createElement('div');
      lab.className = 'tr-label';
      lab.style.top = y(h * 60) + 'px';
      lab.textContent = String(h).padStart(2, '0') + ':00';
      labels.appendChild(lab);

      if (h < END / 60) {
        [15, 30, 45].forEach(m => {
          const q = document.createElement('div');
          q.className = 'tr-grid-quarter';
          q.style.top = y(h * 60 + m) + 'px';
          grid.appendChild(q);
        });
      }
    }
  }

  function renderTimeline() {
    selWrap.style.top = y(range.start) + 'px';
    selWrap.style.height = (y(range.end) - y(range.start)) + 'px';
  }

  function buildZoomGrid() {
    zoomGrid.innerHTML = '';
    zoomLabels.innerHTML = '';

    const rangeLen = range.end - range.start;
    // Determine label interval based on range length
    let labelInterval = 5; // default 5 min
    if (rangeLen > 120) labelInterval = 15;
    else if (rangeLen > 60) labelInterval = 10;

    for (let m = range.start; m <= range.end; m++) {
      const yPos = zoomY(m);

      if (m % 60 === 0) {
        const line = document.createElement('div');
        line.className = 'tr-grid-hour';
        line.style.top = yPos + 'px';
        zoomGrid.appendChild(line);
      } else if (m % 15 === 0) {
        const line = document.createElement('div');
        line.className = 'tr-grid-quarter';
        line.style.top = yPos + 'px';
        zoomGrid.appendChild(line);
      }

      if (m % labelInterval === 0) {
        const lab = document.createElement('div');
        lab.className = 'tr-zoom-label';
        lab.style.top = yPos + 'px';
        lab.textContent = hhmm(m);
        zoomLabels.appendChild(lab);
      }
    }
  }

  function filterSegmentsInRange() {
    return allSegments.filter(seg => {
      const segStart = parseTime(seg.start);
      const segEnd = parseTime(seg.end);
      return segEnd > range.start && segStart < range.end;
    });
  }

  function buildZoomSegments() {
    const filtered = filterSegmentsInRange();
    zoomSegments.innerHTML = '';

    if (filtered.length === 0) {
      const empty = document.createElement('div');
      empty.className = 'tr-zoom-empty';
      empty.textContent = 'No segments in selected range';
      zoomSegments.appendChild(empty);
      return;
    }

    filtered.forEach(seg => {
      const segStart = parseTime(seg.start);
      const segEnd = parseTime(seg.end);

      // Clamp to visible range
      const visStart = Math.max(segStart, range.start);
      const visEnd = Math.min(segEnd, range.end);

      const pill = document.createElement('div');
      pill.className = 'tr-zoom-pill';

      // Determine pill type based on content
      const hasAudio = seg.types.includes('audio');
      const hasScreen = seg.types.includes('screen');
      if (hasAudio && hasScreen) {
        pill.classList.add('tr-zoom-pill-both');
      } else if (hasAudio) {
        pill.classList.add('tr-zoom-pill-audio');
      } else {
        pill.classList.add('tr-zoom-pill-screen');
      }

      if (selectedSegment && selectedSegment.key === seg.key) {
        pill.classList.add('tr-active');
      }

      pill.style.top = zoomY(visStart) + 'px';
      pill.style.height = Math.max(4, zoomY(visEnd) - zoomY(visStart)) + 'px';
      pill.title = `${seg.start} - ${seg.end}`;
      pill.dataset.key = seg.key;

      pill.addEventListener('click', () => selectSegment(seg));
      zoomSegments.appendChild(pill);
    });
  }

  function selectSegment(seg) {
    selectedSegment = seg;

    // Update active state in zoom view
    zoomSegments.querySelectorAll('.tr-zoom-pill').forEach(pill => {
      pill.classList.toggle('tr-active', pill.dataset.key === seg.key);
    });

    // Update range text
    rangeText.textContent = `${seg.start} - ${seg.end}`;

    // Show buttons based on segment types
    const hasAudio = seg.types.includes('audio');
    const hasScreen = seg.types.includes('screen');
    mediaBtn.style.display = 'block';
    screenshotsBtn.style.display = hasScreen ? 'block' : 'none';
    downloadBtn.style.display = hasAudio ? 'block' : 'none';

    // Load transcript content
    loadSegmentContent(seg);
  }

  function loadSegmentContent(seg) {
    const audio = audioCheck.checked;
    const screen = screenCheck.checked;

    // Convert HH:MM to HHMMSS format
    const start = seg.start.replace(':', '') + '00';
    const end = seg.end.replace(':', '') + '00';

    fetch(`/app/transcripts/api/content/${day}?start=${start}&end=${end}&audio=${audio}&screen=${screen}`)
      .then(r => r.json())
      .then(d => {
        panel.innerHTML = d.html || '';
      })
      .catch(() => {
        panel.innerHTML = '<p>Error loading transcript.</p>';
      });
  }

  function updateZoom() {
    zoomHeight = zoom.clientHeight - 24; // account for padding
    const rangeLen = range.end - range.start;
    if (rangeLen > 0) {
      zoomPpm = zoomHeight / rangeLen;
      buildZoomGrid();
      buildZoomSegments();
    }
  }

  // Resize observers
  // Account for 12px padding top and bottom
  const PADDING = 24;

  new ResizeObserver(() => {
    height = timeline.clientHeight - PADDING;
    ppm = height / (END - START);
    buildGrid();
    renderTimeline();
  }).observe(timeline);

  new ResizeObserver(() => {
    updateZoom();
  }).observe(zoom);

  // Initial render
  buildGrid();
  renderTimeline();

  // Load transcript ranges for timeline visualization
  fetch(`/app/transcripts/api/ranges/${day}`)
    .then(r => r.json())
    .then(data => {
      (data.audio || []).forEach(rg => {
        const [s, e] = rg.map(parseTime);
        addSegmentIndicator('audio', s, e, 0);
      });
      (data.screen || []).forEach(rg => {
        const [s, e] = rg.map(parseTime);
        addSegmentIndicator('screen', s, e, 1);
      });
    });

  // Load segments for the zoom view
  fetch(`/app/transcripts/api/segments/${day}`)
    .then(r => r.json())
    .then(data => {
      allSegments = data.segments || [];
      updateZoom();
    });

  // Click on timeline to set range
  timeline.addEventListener('click', (e) => {
    if (e.target.closest('.tr-sel')) return;
    const box = timeline.getBoundingClientRect();
    const py = e.clientY - box.top;
    let mid = snap(mFromY(py));
    let start = Math.max(START, Math.min(END - DEFAULT_LEN, mid - DEFAULT_LEN / 2));
    start = snap(start);
    range = { start, end: snap(start + DEFAULT_LEN) };
    renderTimeline();
    updateZoom();
  });

  // Drag handlers for main selection
  function onPointerMove(ev) {
    if (!drag) return;
    ev.preventDefault();
    const dy = ev.clientY - drag.y0;
    const dMin = Math.round((dy / ppm) / STEP) * STEP;

    if (drag.mode === 'move') {
      const len = drag.r0.end - drag.r0.start;
      let s = drag.r0.start + dMin;
      s = Math.max(START, Math.min(END - len, s));
      s = snap(s);
      range = { start: s, end: snap(s + len) };
    } else if (drag.mode === 'start') {
      let s = drag.r0.start + dMin;
      s = Math.max(START, Math.min(drag.r0.end - MIN_LEN, s));
      range = { start: snap(s), end: snap(drag.r0.end) };
    } else if (drag.mode === 'end') {
      let e = drag.r0.end + dMin;
      e = Math.min(END, Math.max(drag.r0.start + MIN_LEN, e));
      range = { start: snap(drag.r0.start), end: snap(e) };
    }
    renderTimeline();
    updateZoom();
  }

  function onPointerUp() {
    drag = null;
    document.body.classList.remove('tr-dragging');
    window.removeEventListener('pointermove', onPointerMove);
    window.removeEventListener('pointerup', onPointerUp);
  }

  function beginDrag(mode) {
    return (ev) => {
      ev.stopPropagation();
      ev.preventDefault();
      document.body.classList.add('tr-dragging');
      drag = { mode, y0: ev.clientY, r0: { ...range } };
      window.addEventListener('pointermove', onPointerMove);
      window.addEventListener('pointerup', onPointerUp);
    };
  }

  sel.addEventListener('pointerdown', beginDrag('move'));
  sel.querySelector('[data-handle="start"]').addEventListener('pointerdown', beginDrag('start'));
  sel.querySelector('[data-handle="end"]').addEventListener('pointerdown', beginDrag('end'));

  // Load media button
  mediaBtn.addEventListener('click', () => {
    if (!selectedSegment) return;

    const start = selectedSegment.start.replace(':', '') + '00';
    const end = selectedSegment.end.replace(':', '') + '00';
    let type = null;
    if (audioCheck.checked && !screenCheck.checked) type = 'audio';
    else if (!audioCheck.checked && screenCheck.checked) type = 'screen';

    fetch(`/app/transcripts/api/media_files/${day}?start=${start}&end=${end}${type ? '&type=' + type : ''}`)
      .then(r => r.json())
      .then(data => renderMediaFiles(data.media || []))
      .catch(() => {
        panel.innerHTML = '<p>Error loading media files.</p>';
      });
  });

  // Download audio button
  downloadBtn.addEventListener('click', () => {
    if (!selectedSegment) return;

    const start = selectedSegment.start.replace(':', '') + '00';
    const end = selectedSegment.end.replace(':', '') + '00';
    const url = `/app/transcripts/api/download_audio/${day}?start=${start}&end=${end}`;
    const link = document.createElement('a');
    link.href = url;
    link.download = '';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });

  // Screenshots button
  screenshotsBtn.addEventListener('click', () => {
    if (!selectedSegment) return;

    panel.innerHTML = '<p>Loading screenshots...</p>';

    fetch(`/app/transcripts/api/screen_frames/${day}/${selectedSegment.key}`)
      .then(r => r.json())
      .then(data => {
        // Filter to frames with >1 requests (enhanced analysis)
        const frames = (data.frames || []).filter(f => f.requests && f.requests.length > 1);
        renderScreenshots(frames, selectedSegment.key);
      })
      .catch(() => {
        panel.innerHTML = '<p>Error loading screenshots.</p>';
      });
  });

  // Track current screenshots for modal navigation
  let currentScreenshots = [];

  function renderScreenshots(frames, segmentKey) {
    if (frames.length === 0) {
      panel.innerHTML = '<div class="tr-screenshot-empty"><p>No screenshots with enhanced analysis in this segment.</p></div>';
      currentScreenshots = [];
      return;
    }

    // Build screenshot data for navigation
    currentScreenshots = frames.map(frame => ({
      url: `/app/transcripts/api/screen_frame/${day}/${segmentKey}/${frame.filename}/${frame.frame_id}`,
      timestamp: frame.timestamp,
      monitor: frame.monitor,
      analysisType: getAnalysisType(frame)
    }));

    let html = '<div class="tr-screenshots">';
    currentScreenshots.forEach((shot, idx) => {
      const timestamp = formatTimestamp(shot.timestamp);
      const monitorPos = getMonitorPosition(shot.monitor);

      html += `<div class="tr-screenshot-item" data-idx="${idx}">`;
      html += `<img class="tr-screenshot-img" src="${shot.url}" alt="Screenshot at ${timestamp}" loading="lazy">`;
      html += `<div class="tr-screenshot-meta">`;
      html += `<span>${timestamp}</span>`;
      html += `<span>`;
      if (monitorPos) {
        html += `<span class="tr-screenshot-badge tr-screenshot-badge-monitor">${monitorPos}</span> `;
      }
      if (shot.analysisType) {
        html += `<span class="tr-screenshot-badge">${shot.analysisType}</span>`;
      }
      html += `</span>`;
      html += `</div></div>`;
    });
    html += '</div>';

    panel.innerHTML = html;

    // Add click handlers for lightbox
    panel.querySelectorAll('.tr-screenshot-item').forEach(item => {
      item.addEventListener('click', () => {
        openScreenshotModal(parseInt(item.dataset.idx, 10));
      });
    });
  }

  function formatTimestamp(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${String(secs).padStart(2, '0')}`;
  }

  function getAnalysisType(frame) {
    if (!frame.requests || frame.requests.length <= 1) return null;
    // Check request types beyond initial describe_json
    for (const req of frame.requests) {
      if (req.type === 'describe_meeting') return 'Meeting';
      if (req.type === 'describe_text') return 'Text';
    }
    return 'Enhanced';
  }

  function getMonitorPosition(monitor) {
    if (!monitor) return null;
    // Extract position from monitor string (e.g., "center_DP-3" -> "Center")
    const pos = monitor.split('_')[0];
    if (!pos) return null;
    // Capitalize first letter
    return pos.charAt(0).toUpperCase() + pos.slice(1);
  }

  function openScreenshotModal(startIdx) {
    let currentIdx = startIdx;

    const modal = document.createElement('div');
    modal.className = 'tr-screenshot-modal';
    document.body.appendChild(modal);

    function updateModal() {
      const shot = currentScreenshots[currentIdx];
      const total = currentScreenshots.length;
      const hasPrev = currentIdx > 0;
      const hasNext = currentIdx < total - 1;

      modal.innerHTML = `
        <button class="tr-modal-close" title="Close (Esc)">&times;</button>
        <button class="tr-modal-nav tr-modal-prev" ${hasPrev ? '' : 'disabled'} title="Previous (←)">&#8249;</button>
        <img src="${shot.url}" alt="Screenshot">
        <button class="tr-modal-nav tr-modal-next" ${hasNext ? '' : 'disabled'} title="Next (→)">&#8250;</button>
        <div class="tr-modal-counter">${currentIdx + 1} / ${total}</div>
      `;

      // Button handlers
      modal.querySelector('.tr-modal-close').addEventListener('click', closeModal);
      modal.querySelector('img').addEventListener('click', closeModal);

      const prevBtn = modal.querySelector('.tr-modal-prev');
      const nextBtn = modal.querySelector('.tr-modal-next');

      prevBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentIdx > 0) {
          currentIdx--;
          updateModal();
        }
      });

      nextBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        if (currentIdx < total - 1) {
          currentIdx++;
          updateModal();
        }
      });
    }

    function closeModal() {
      modal.remove();
      document.removeEventListener('keydown', handleKeys);
    }

    function handleKeys(e) {
      if (e.key === 'Escape') {
        closeModal();
      } else if (e.key === 'ArrowLeft' && currentIdx > 0) {
        currentIdx--;
        updateModal();
      } else if (e.key === 'ArrowRight' && currentIdx < currentScreenshots.length - 1) {
        currentIdx++;
        updateModal();
      }
    }

    document.addEventListener('keydown', handleKeys);
    updateModal();
  }

  // Reload transcript when checkboxes change
  audioCheck.addEventListener('change', () => {
    if (selectedSegment) {
      loadSegmentContent(selectedSegment);
      downloadBtn.style.display = audioCheck.checked && selectedSegment.types.includes('audio') ? 'block' : 'none';
    }
  });

  screenCheck.addEventListener('change', () => {
    if (selectedSegment) {
      loadSegmentContent(selectedSegment);
    }
  });

  function renderMediaFiles(files) {
    if (files.length === 0) {
      panel.innerHTML = '<p>No media files found in the selected segment.</p>';
      return;
    }

    let html = '';
    files.forEach(file => {
      html += '<div class="tr-media-item">';
      html += `<h4 class="tr-media-time">${file.human_time}</h4>`;

      if (file.type === 'audio') {
        html += `<audio controls><source src="${file.url}" type="${file.mime_type}">Your browser does not support audio.</audio>`;
      } else if (file.type === 'screen') {
        if (file.mime_type.startsWith('video/')) {
          html += `<video controls><source src="${file.url}" type="${file.mime_type}">Your browser does not support video.</video>`;
        } else {
          html += `<img src="${file.url}" alt="Screenshot at ${file.human_time}">`;
        }
      }
      html += '</div>';
    });

    panel.innerHTML = html;
  }
})();
</script>
