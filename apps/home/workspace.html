<script src="{{ vendor_lib('marked') }}"></script>

<script>
(function() {
  const currentDay = '{{ day }}';
  let summaryData = null;

  // Check if viewing a recent day (today or yesterday) for recent entities fallback
  function isRecentDay() {
    const today = new Date().toISOString().slice(0, 10).replace(/-/g, '');
    const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0, 10).replace(/-/g, '');
    return currentDay === today || currentDay === yesterday;
  }

  function renderTodos(data, facet) {
    const container = document.getElementById('todos-content');
    let todos = [];

    if (facet) {
      const facetData = data.facets[facet];
      todos = facetData ? facetData.todos : [];
    } else {
      // Aggregate todos across all facets
      for (const facetName of Object.keys(data.facets)) {
        const facetTodos = data.facets[facetName].todos || [];
        todos = todos.concat(facetTodos);
      }
    }

    if (todos.length === 0) {
      container.innerHTML = '<div class="home-empty">No todos</div>';
      return;
    }

    // Sort: pending first, then completed
    todos.sort((a, b) => {
      if (a.completed === b.completed) return 0;
      return a.completed ? 1 : -1;
    });

    container.innerHTML = `
      <ul class="home-todo-list">
        ${todos.map(todo => `
          <li class="home-todo-item ${todo.completed ? 'completed' : ''}">
            <input type="checkbox" class="home-todo-checkbox" ${todo.completed ? 'checked' : ''} disabled>
            <span class="home-todo-text" title="${escapeHtml(todo.text)}">${escapeHtml(todo.text)}</span>
          </li>
        `).join('')}
      </ul>
    `;
  }

  function renderEvents(data, facet) {
    const container = document.getElementById('events-content');
    let eventsByTopic;

    if (facet) {
      const facetData = data.facets[facet];
      eventsByTopic = facetData ? facetData.events_by_topic : {};
    } else {
      eventsByTopic = data.totals.events_by_topic || {};
    }

    const topics = Object.keys(eventsByTopic);
    if (topics.length === 0) {
      container.innerHTML = '<div class="home-empty">No events</div>';
      return;
    }

    // Sort by count descending
    topics.sort((a, b) => eventsByTopic[b] - eventsByTopic[a]);

    // Find max count for scaling
    const maxCount = Math.max(...topics.map(t => eventsByTopic[t]));

    container.innerHTML = `
      <div class="home-event-list">
        ${topics.map(topic => {
          const count = eventsByTopic[topic];
          const percent = maxCount > 0 ? (count / maxCount) * 100 : 0;
          return `
            <div class="home-event-row">
              <div class="home-event-bar" style="width: ${percent}%"></div>
              <span class="home-event-label">${topic}</span>
            </div>
          `;
        }).join('')}
      </div>
    `;
  }

  function renderEntities(data, facet) {
    const container = document.getElementById('entities-content');
    const titleEl = document.getElementById('entities-title');
    let entities = [];
    let showingRecent = false;

    // Get detected entities for this day
    if (facet) {
      const facetData = data.facets[facet];
      entities = facetData ? facetData.entities : [];
    } else {
      // Aggregate entities across all facets, dedupe
      const seen = new Set();
      for (const facetName of Object.keys(data.facets)) {
        const facetEntities = data.facets[facetName].entities || [];
        for (const e of facetEntities) {
          if (!seen.has(e)) {
            seen.add(e);
            entities.push(e);
          }
        }
      }
    }

    // If no detected entities and viewing recent day, fall back to recent entities
    if (entities.length === 0 && data.recent_entities && isRecentDay()) {
      if (facet) {
        entities = data.recent_entities[facet] || [];
      } else {
        // Aggregate recent entities across all facets, dedupe
        const seen = new Set();
        for (const facetName of Object.keys(data.recent_entities)) {
          for (const e of data.recent_entities[facetName]) {
            if (!seen.has(e)) {
              seen.add(e);
              entities.push(e);
            }
          }
        }
      }
      showingRecent = entities.length > 0;
    }

    // Update title based on entity source
    titleEl.textContent = showingRecent ? 'Recent Entities' : 'Detected Entities';

    if (entities.length === 0) {
      const emptyMsg = isRecentDay() ? 'No recent entities' : 'No entities detected';
      container.innerHTML = `<div class="home-empty">${emptyMsg}</div>`;
      return;
    }

    container.innerHTML = `
      <div class="home-entity-list">
        ${entities.map(e => `<span class="home-entity-tag">${escapeHtml(e)}</span>`).join('')}
      </div>
    `;
  }

  function renderNews(data, facet) {
    const card = document.getElementById('news-card');
    const container = document.getElementById('news-content');
    let newsContent = null;

    if (facet) {
      const facetData = data.facets[facet];
      newsContent = facetData ? facetData.news_content : null;
    } else {
      // Show first news found across facets
      for (const facetName of Object.keys(data.facets)) {
        const content = data.facets[facetName].news_content;
        if (content) {
          newsContent = content;
          break;
        }
      }
    }

    if (!newsContent) {
      card.style.display = 'none';
      return;
    }

    card.style.display = 'block';
    const html = marked.parse(newsContent, { breaks: true, gfm: true });
    container.innerHTML = `<div class="home-news-content">${html}</div>`;
  }

  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  function renderAllFacetsView(data) {
    const cardsContainer = document.getElementById('home-facet-cards');
    const noActivityEl = document.getElementById('home-no-activity');

    // Check if viewing recent day (for recent entities fallback)
    const recentDay = isRecentDay();

    // Get active facets with computed stats
    const activeFacets = Object.entries(data.facet_meta || {})
      .map(([name, meta]) => {
        const facetData = data.facets[name] || {};
        const todos = facetData.todos || [];
        const pendingTodos = todos.filter(t => !t.completed).length;
        const eventCount = Object.values(facetData.events_by_topic || {}).reduce((a, b) => a + b, 0);
        // For recent days, use recent entities count if no detected entities
        const detectedCount = (facetData.entities || []).length;
        const recentCount = recentDay ? (data.recent_entities?.[name] || []).length : 0;
        const entityCount = detectedCount > 0 ? detectedCount : recentCount;
        const totalActivity = eventCount + pendingTodos + entityCount;
        // Consider facet active if it has any activity (including recent entities)
        const hasActivity = meta.has_activity || (recentDay && recentCount > 0);
        return { name, ...meta, pendingTodos, eventCount, entityCount, totalActivity, hasActivity };
      })
      .filter(f => f.hasActivity)
      // Sort by event count descending
      .sort((a, b) => b.eventCount - a.eventCount);

    if (activeFacets.length === 0) {
      cardsContainer.innerHTML = '';
      noActivityEl.style.display = 'block';
      return;
    }

    noActivityEl.style.display = 'none';

    // Find max activity for border scaling
    const maxActivity = Math.max(...activeFacets.map(f => f.totalActivity), 1);

    // Build cards HTML
    const cardsHtml = activeFacets.map(facet => {
      // Build compact stats (just numbers with labels, no icons)
      const stats = [];
      if (facet.eventCount > 0) {
        stats.push(`<span class="home-facet-card-stat">${facet.eventCount} ${facet.eventCount === 1 ? 'event' : 'events'}</span>`);
      }
      if (facet.pendingTodos > 0) {
        stats.push(`<span class="home-facet-card-stat">${facet.pendingTodos} ${facet.pendingTodos === 1 ? 'todo' : 'todos'}</span>`);
      }
      if (facet.entityCount > 0) {
        stats.push(`<span class="home-facet-card-stat">${facet.entityCount} ${facet.entityCount === 1 ? 'entity' : 'entities'}</span>`);
      }

      // Scale border width based on activity (2px to 12px)
      const borderWidth = 2 + Math.round((facet.totalActivity / maxActivity) * 10);

      return `
        <div class="home-facet-card" data-facet="${escapeHtml(facet.name)}" style="--card-color: ${facet.color}; --card-border-width: ${borderWidth}px">
          <div class="home-facet-card-title">${escapeHtml(facet.title)}</div>
          <div class="home-facet-card-stats">
            ${stats.join('<span class="home-facet-card-sep">Â·</span>')}
          </div>
        </div>
      `;
    }).join('');

    cardsContainer.innerHTML = cardsHtml;

    // Add click handlers for facet navigation
    cardsContainer.querySelectorAll('.home-facet-card').forEach(card => {
      card.addEventListener('click', () => {
        const facetName = card.dataset.facet;
        if (window.selectFacet) {
          window.selectFacet(facetName);
        }
      });
    });
  }

  function renderSingleFacetView(data, facet) {
    renderTodos(data, facet);
    renderEvents(data, facet);
    renderEntities(data, facet);
    renderNews(data, facet);
  }

  function renderDashboard(data, facet) {
    const allFacetsView = document.getElementById('home-all-facets');
    const singleFacetView = document.getElementById('home-dashboard');

    if (facet === null) {
      // All-facets mode: show summary cards
      singleFacetView.style.display = 'none';
      allFacetsView.style.display = 'flex';
      renderAllFacetsView(data);
    } else {
      // Single-facet mode: show detailed view
      allFacetsView.style.display = 'none';
      singleFacetView.style.display = 'flex';
      renderSingleFacetView(data, facet);
    }
  }

  async function loadSummary() {
    // Check if journal has no facets
    const hasFacets = window.facetsData && window.facetsData.length > 0;
    if (!hasFacets) {
      document.getElementById('home-loading').style.display = 'none';
      document.getElementById('home-empty-journal').style.display = 'block';
      return;
    }

    try {
      const response = await fetch(`/app/home/api/summary/${currentDay}`);
      if (!response.ok) throw new Error('Failed to load');
      summaryData = await response.json();

      document.getElementById('home-loading').style.display = 'none';
      // renderDashboard handles showing the appropriate view (all-facets or single-facet)
      renderDashboard(summaryData, window.selectedFacet);
    } catch (error) {
      console.error('Failed to load home summary:', error);
      document.getElementById('home-loading').textContent = 'Failed to load dashboard';
    }
  }

  // Listen for facet changes
  window.addEventListener('facet.switch', (e) => {
    if (summaryData) {
      renderDashboard(summaryData, e.detail.facet);
    }
  });

  // Load on init
  loadSummary();
})();
</script>
