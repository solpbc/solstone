<script>
(function() {
  // State
  let currentDay = null;
  let currentName = null;
  let allRuns = [];
  let agentsMeta = {};
  let facetsMeta = {};
  let expandedRunId = null;

  // Get current day from URL path
  function getDayFromUrl() {
    const path = window.location.pathname;
    const match = path.match(/\/app\/agents\/(\d{8})$/);
    return match ? match[1] : null;
  }

  // Format timestamp to time string
  function formatTime(ts) {
    if (!ts) return '\u2014';
    const d = new Date(ts);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  // Format runtime
  function formatRuntime(seconds) {
    if (seconds === null || seconds === undefined) return '\u2014';
    if (seconds < 60) return `${Math.round(seconds)}s`;
    const mins = Math.floor(seconds / 60);
    const secs = Math.round(seconds % 60);
    return `${mins}m ${secs}s`;
  }

  // Truncate text for display
  function truncate(text, maxLen = 80) {
    if (!text) return '\u2014';
    const clean = text.replace(/\s+/g, ' ').trim();
    if (clean.length <= maxLen) return clean;
    return clean.substring(0, maxLen) + '...';
  }

  // Format cost in cents with exact USD in title
  function formatCost(costUSD) {
    if (costUSD === null || costUSD === undefined) {
      return { text: '\u2014', title: '' };
    }
    const cents = Math.round(costUSD * 100);
    const exactUSD = '$' + costUSD.toFixed(4);
    return { text: cents + 'c', title: exactUSD };
  }

  // Shorten model name for display
  function formatModel(model) {
    if (!model) return '\u2014';
    // Strip common provider prefixes and date suffixes
    return model
      .replace(/^(models\/|accounts\/[^/]+\/models\/)/, '')
      .replace(/-\d{8}$/, '');
  }

  // =========================================================================
  // Grouping & Aggregation (moved from server)
  // =========================================================================

  function groupRunsByAgent(runs) {
    const groups = {};

    for (const run of runs) {
      const name = run.name;
      if (!groups[name]) {
        const meta = agentsMeta[name] || {};
        groups[name] = {
          name: name,
          title: meta.title || name,
          description: meta.description || null,
          color: meta.color || '#6c757d',
          source: meta.source || 'system',
          app: meta.app || null,
          schedule: meta.schedule || null,
          type: meta.type || null,
          multi_facet: meta.multi_facet || false,
          run_count: 0,
          failed_count: 0,
          thinking_count: 0,
          tool_count: 0,
          total_cost: 0.0,
          facets: new Set(),
        };
      }

      const g = groups[name];
      g.run_count++;
      if (run.failed) g.failed_count++;
      g.thinking_count += (run.thinking_count || 0);
      g.tool_count += (run.tool_count || 0);
      if (run.cost != null) g.total_cost += run.cost;
      if (run.facet) g.facets.add(run.facet);
    }

    return groups;
  }

  function organizeGroups(groups) {
    const systemGroups = [];
    const appGroups = {};

    for (const group of Object.values(groups)) {
      if (group.source === 'system') {
        systemGroups.push(group);
      } else {
        const appName = group.app || 'unknown';
        if (!appGroups[appName]) appGroups[appName] = [];
        appGroups[appName].push(group);
      }
    }

    // Sort alphabetically by title
    const sortByTitle = (a, b) => a.title.toLowerCase().localeCompare(b.title.toLowerCase());
    systemGroups.sort(sortByTitle);
    for (const appName of Object.keys(appGroups)) {
      appGroups[appName].sort(sortByTitle);
    }

    return { system: systemGroups, apps: appGroups };
  }

  // =========================================================================
  // Data Loading
  // =========================================================================

  async function loadAgents() {
    currentDay = getDayFromUrl();
    if (!currentDay) return;

    document.getElementById('loading-view').style.display = 'block';
    document.getElementById('grid-view').style.display = 'none';
    document.getElementById('list-view').style.display = 'none';

    try {
      const response = await fetch(`api/agents/${currentDay}`);
      const data = await response.json();

      allRuns = data.runs || [];
      agentsMeta = data.agents || {};
      facetsMeta = data.facets || {};

      renderGridView();

      // Restore hash-based view after data load
      if (location.hash) {
        handleHashChange();
      }
    } catch (error) {
      console.error('Error loading agents:', error);
      document.getElementById('loading-view').innerHTML =
        '<div class="empty-state"><div class="empty-state-text">Error loading agents</div></div>';
    }
  }

  // =========================================================================
  // Grid View
  // =========================================================================

  function renderGridView() {
    document.getElementById('loading-view').style.display = 'none';
    document.getElementById('grid-view').style.display = 'block';
    document.getElementById('list-view').style.display = 'none';

    const container = document.getElementById('agent-groups');
    container.innerHTML = '';

    if (allRuns.length === 0) {
      document.getElementById('day-summary').style.display = 'none';
      document.getElementById('empty-state').style.display = 'block';
      return;
    }

    document.getElementById('empty-state').style.display = 'none';

    // Group and organize
    const groups = groupRunsByAgent(allRuns);
    const organized = organizeGroups(groups);

    // Render summary bar
    renderDaySummary(allRuns);

    // Render system agents
    if (organized.system.length > 0) {
      container.appendChild(renderSection('System Agents', organized.system));
    }

    // Render app agent sections
    const appNames = Object.keys(organized.apps).sort();
    for (const appName of appNames) {
      const title = appName.charAt(0).toUpperCase() + appName.slice(1);
      container.appendChild(renderSection(title, organized.apps[appName]));
    }
  }

  function renderDaySummary(runs) {
    const summary = document.getElementById('day-summary');
    const totalRuns = runs.length;
    const failedRuns = runs.filter(r => r.failed).length;
    let totalCost = 0;
    for (const r of runs) {
      if (r.cost != null) totalCost += r.cost;
    }

    const parts = [];
    parts.push(`<span class="summary-item">${totalRuns} run${totalRuns !== 1 ? 's' : ''}</span>`);
    if (failedRuns > 0) {
      parts.push(`<span class="summary-item summary-failed">${failedRuns} failed</span>`);
    }
    if (totalCost > 0) {
      const costInfo = formatCost(totalCost);
      parts.push(`<span class="summary-item" title="${costInfo.title}">üí∞ ${costInfo.text}</span>`);
    }

    summary.innerHTML = parts.join('');
    summary.style.display = totalRuns > 0 ? 'flex' : 'none';
  }

  // Render a section with cards
  function renderSection(title, agents) {
    const section = document.createElement('div');
    section.className = 'agent-section';

    const titleEl = document.createElement('h3');
    titleEl.className = 'section-title';
    titleEl.textContent = title;
    section.appendChild(titleEl);

    const grid = document.createElement('div');
    grid.className = 'agent-cards';

    for (const agent of agents) {
      grid.appendChild(renderCard(agent));
    }

    section.appendChild(grid);
    return section;

  // Render an agent card
  function renderCard(agent) {
    const card = document.createElement('div');
    card.className = 'agent-card';
    card.style.borderLeftColor = agent.color;
    card.onclick = () => showRunList(agent.name);

    // Header with title and badges
    const header = document.createElement('div');
    header.className = 'agent-card-header';

    const title = document.createElement('h4');
    title.className = 'agent-card-title';
    title.textContent = agent.title;
    header.appendChild(title);

    const badges = document.createElement('div');
    badges.className = 'agent-card-badges';

    const successCount = agent.run_count - agent.failed_count;
    if (successCount > 0) {
      const successBadge = document.createElement('span');
      successBadge.className = 'badge badge-success';
      successBadge.textContent = successCount;
      badges.appendChild(successBadge);
    }

    if (agent.failed_count > 0) {
      const failBadge = document.createElement('span');
      failBadge.className = 'badge badge-failed';
      failBadge.textContent = agent.failed_count;
      badges.appendChild(failBadge);
    }

    header.appendChild(badges);
    card.appendChild(header);

    // Description
    if (agent.description) {
      const desc = document.createElement('p');
      desc.className = 'agent-card-description';
      desc.textContent = agent.description;
      desc.title = agent.description;
      card.appendChild(desc);
    }

    // Capability badges
    const caps = [];
    if (agent.schedule) caps.push(agent.schedule);
    if (agent.type === 'cogitate') caps.push('tools');
    if (agent.type === 'generate') caps.push('output');
    if (agent.multi_facet) caps.push('per-facet');

    if (caps.length > 0) {
      const capsRow = document.createElement('div');
      capsRow.className = 'agent-card-caps';
      for (const cap of caps) {
        const pill = document.createElement('span');
        pill.className = 'cap-badge';
        pill.textContent = cap;
        capsRow.appendChild(pill);
      }
      card.appendChild(capsRow);
    }

    // Activity row: counts on left, facet dots on right
    const hasActivity = agent.thinking_count > 0 || agent.tool_count > 0 || agent.total_cost > 0;
    const facetNames = Array.from(agent.facets);
    const hasFacetDots = facetNames.length > 0;

    if (hasActivity || hasFacetDots) {
      const activity = document.createElement('div');
      activity.className = 'agent-card-activity';

      const counts = document.createElement('div');
      counts.className = 'activity-counts';

      if (agent.thinking_count > 0) {
        const thinking = document.createElement('span');
        thinking.className = 'activity-item';
        thinking.innerHTML = `üí≠ ${agent.thinking_count}`;
        thinking.title = `${agent.thinking_count} thinking events`;
        counts.appendChild(thinking);
      }

      if (agent.tool_count > 0) {
        const tools = document.createElement('span');
        tools.className = 'activity-item';
        tools.innerHTML = `üîß ${agent.tool_count}`;
        tools.title = `${agent.tool_count} tool calls`;
        counts.appendChild(tools);
      }

      if (agent.total_cost > 0) {
        const costInfo = formatCost(agent.total_cost);
        const cost = document.createElement('span');
        cost.className = 'activity-item';
        cost.innerHTML = `üí∞ ${costInfo.text}`;
        cost.title = costInfo.title;
        counts.appendChild(cost);
      }

      activity.appendChild(counts);

      if (hasFacetDots) {
        const dots = document.createElement('div');
        dots.className = 'facet-dots';

        for (const facetName of facetNames) {
          const facet = facetsMeta[facetName];
          const dot = document.createElement('span');
          dot.className = 'facet-dot';
          dot.style.backgroundColor = (facet && facet.color) || '#999';
          dot.title = (facet && facet.title) || facetName;
          dots.appendChild(dot);
        }

        activity.appendChild(dots);
      }

      card.appendChild(activity);
    }

    return card;
  }

  function showRunList(name) {
    currentName = name;
    expandedRunId = null;

    // Update hash without re-triggering if already correct
    if (location.hash.slice(1) !== name) {
      location.hash = name;
      return; // hashchange will call us back
    }

    document.getElementById('grid-view').style.display = 'none';
    document.getElementById('list-view').style.display = 'block';

    // Filter runs client-side
    const runs = allRuns.filter(r => r.name === name);
    const meta = agentsMeta[name] || {};
    const title = meta.title || name;
    const failedCount = runs.filter(r => r.failed).length;

    document.getElementById('list-view-title').textContent = title;
    document.getElementById('list-view-count').textContent =
      `${runs.length} run${runs.length !== 1 ? 's' : ''}` +
      (failedCount > 0 ? ` (${failedCount} failed)` : '');

    renderRunList(runs);
  }

        statusIcon.title = 'Running';

        statusIcon.textContent = '\u2717';
        statusIcon.title = 'Failed';
      } else {

        statusIcon.textContent = '\u2713';

      statusCell.appendChild(statusIcon);
      row.appendChild(statusCell);

      const modelSpan = document.createElement('span');
      modelSpan.className = 'model-name';
      modelSpan.textContent = formatModel(run.model);
      modelSpan.title = run.model || '';
      modelCell.appendChild(modelSpan);
      row.appendChild(modelCell);

      thinkingCell.className = 'col-activity';

      toolCell.className = 'col-activity';

      row.appendChild(toolCell);

      costCell.className = 'col-activity';

      costCell.textContent = costInfo.text;

      row.appendChild(costCell);

      // Facet

  // Toggle run detail expansion
  async function toggleRunDetail(runId) {
    const tbody = document.getElementById('runs-tbody');
    const existingDetail = tbody.querySelector(`tr.run-detail-row[data-run-id="${runId}"]`);
    const mainRow = tbody.querySelector(`tr[data-run-id="${runId}"]`);

    // Collapse if already expanded
    if (existingDetail) {
      existingDetail.remove();
      mainRow.classList.remove('expanded');
      expandedRunId = null;
      return;
    }

    // Collapse any other expanded row
    const oldDetail = tbody.querySelector('tr.run-detail-row');
    const oldMain = tbody.querySelector('tr.expanded');
    if (oldDetail) oldDetail.remove();
    if (oldMain) oldMain.classList.remove('expanded');

    // Create detail row
    expandedRunId = runId;
    mainRow.classList.add('expanded');

    const detailRow = document.createElement('tr');
    detailRow.className = 'run-detail-row';
    detailRow.dataset.runId = runId;

    const detailCell = document.createElement('td');
    detailCell.colSpan = 10;

    const content = document.createElement('div');
    content.className = 'run-detail-content';
    content.innerHTML = '<div class="run-loading"><div class="spinner"></div><div>Loading...</div></div>';

    detailCell.appendChild(content);
    detailRow.appendChild(detailCell);
    mainRow.after(detailRow);

    try {
      const response = await fetch(`api/run/${runId}`);
      const data = await response.json();

      if (data.error) {
        content.innerHTML = `<div class="run-loading">Error: ${data.error}</div>`;
      } else {
        content.innerHTML = '';
        content.appendChild(buildDetailHeader(data));
        content.appendChild(renderEventTimeline(data.events || []));
      }
    } catch (error) {
      content.innerHTML = `<div class="run-loading">Error loading run details</div>`;
    }
  }

  // Build the stats header bar
  function buildDetailHeader(data) {
    const header = document.createElement('div');

    if (data.provider) {

  // Format a millisecond timestamp to HH:MM:SS
  function formatTimestamp(ts) {
    if (!ts) return '';
    const d = new Date(ts);
    return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', second: '2-digit' });
  }

  // Escape HTML to prevent XSS
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

  // Render agent events as a rich interactive timeline
  function renderEventTimeline(events) {
    const timeline = document.createElement('div');
    timeline.className = 'event-timeline';

    // First pass: index tool_end events by call_id for pairing
    const toolEnds = {};
    for (const event of events) {
      if (event.event === 'tool_end' && event.call_id) {
        toolEnds[event.call_id] = event;
      }
    }

    // Second pass: render in chronological order
    for (const event of events) {
      const type = event.event;
      if (!type) continue;

      // Skip request/start events (metadata, shown in header already)
      if (type === 'request' || type === 'start') continue;

      // Skip tool_end with call_id (rendered with its tool_start)
      if (type === 'tool_end' && event.call_id && toolEnds[event.call_id]) continue;

      if (type === 'thinking') {
        timeline.appendChild(renderThinkingEvent(event));
      } else if (type === 'tool_start') {
        const endEvent = event.call_id ? toolEnds[event.call_id] : null;
        timeline.appendChild(renderToolEvent(event, endEvent || null));
      } else if (type === 'tool_end') {
        // Orphaned tool_end (no call_id or unmatched)
        timeline.appendChild(renderToolEvent(null, event));
      } else if (type === 'error') {
        timeline.appendChild(renderErrorEvent(event));
      } else if (type === 'info') {
        timeline.appendChild(renderInfoEvent(event));
      } else if (type === 'finish') {
        timeline.appendChild(renderFinishEvent(event));
      } else if (type === 'agent_updated') {
        timeline.appendChild(renderFlowEvent('Switched to agent: ' + (event.agent || 'unknown'), event.ts));
      } else if (type === 'continue') {
        timeline.appendChild(renderFlowEvent('Continued in agent: ' + (event.to || 'unknown'), event.ts));
      }
    }

    return timeline;
  }

  function renderThinkingEvent(event) {
    const block = document.createElement('div');
    block.className = 'event-block event-thinking';

    const text = event.summary || event.content || '';
    block.innerHTML =
      '<span class="event-time">' + escapeHtml(formatTimestamp(event.ts)) + '</span>' +
      '<span class="event-label">Thinking</span>' +
      (text ? '<div class="thinking-text">' + escapeHtml(text) + '</div>' : '');

    return block;
  }

  function renderToolEvent(startEvent, endEvent) {
    const block = document.createElement('div');
    block.className = 'event-block event-tool';

    const toolName = (startEvent && startEvent.tool) || (endEvent && endEvent.tool) || 'unknown';
    const ts = (startEvent && startEvent.ts) || (endEvent && endEvent.ts) || 0;
    const args = (startEvent && startEvent.args) || (endEvent && endEvent.args) || null;
    const result = endEvent && endEvent.result;
    const hasDetails = args || result;
    const incomplete = startEvent && !endEvent;

    // Header line with tool name and toggle
    const headerLine = document.createElement('div');
    headerLine.innerHTML =
      '<span class="event-time">' + escapeHtml(formatTimestamp(ts)) + '</span>' +
      '<span class="event-label">Tool</span> ' +
      '<span class="tool-name">' + escapeHtml(toolName) + '</span>';

    if (hasDetails) {
      const toggle = document.createElement('button');
      toggle.className = 'tool-toggle';
      toggle.textContent = 'show';
      toggle.onclick = function(e) {
        e.stopPropagation();
        const details = block.querySelector('.tool-details');
        if (details.style.display === 'none') {
          details.style.display = 'block';
          toggle.textContent = 'hide';
        } else {
          details.style.display = 'none';
          toggle.textContent = 'show';
        }
      };
      headerLine.appendChild(toggle);
    }

    block.appendChild(headerLine);

    // Collapsible details section
    if (hasDetails || incomplete) {
      const details = document.createElement('div');
      details.className = 'tool-details';
      details.style.display = 'none';

      if (args && Object.keys(args).length > 0) {
        const argsLabel = document.createElement('div');
        argsLabel.className = 'tool-section-label';
        argsLabel.textContent = 'Args';
        details.appendChild(argsLabel);
        const argsPre = document.createElement('pre');
        argsPre.textContent = JSON.stringify(args, null, 2);
        details.appendChild(argsPre);
      }

      if (result) {
        const resultLabel = document.createElement('div');
        resultLabel.className = 'tool-section-label';
        resultLabel.textContent = 'Result';
        details.appendChild(resultLabel);
        const resultPre = document.createElement('pre');
        resultPre.textContent = result;
        details.appendChild(resultPre);
      }

      if (incomplete) {
        const note = document.createElement('div');
        note.className = 'tool-incomplete';
        note.textContent = 'Tool call did not complete';
        details.appendChild(note);
      }

      block.appendChild(details);
    }

    return block;
  }

  function renderErrorEvent(event) {
    const block = document.createElement('div');
    block.className = 'event-block event-error';

    let html =
      '<span class="event-time">' + escapeHtml(formatTimestamp(event.ts)) + '</span>' +
      '<span class="event-label">Error</span> ' +
      '<span class="error-message">' + escapeHtml(event.error || 'Unknown error') + '</span>';

    if (event.trace) {
      html += '<div class="error-trace"><pre>' + escapeHtml(event.trace) + '</pre></div>';
    }

    block.innerHTML = html;
    return block;
  }

  function renderInfoEvent(event) {
    const block = document.createElement('div');
    block.className = 'event-block event-info';
    block.innerHTML =
      '<span class="event-time">' + escapeHtml(formatTimestamp(event.ts)) + '</span>' +
      escapeHtml(event.message || '');
    return block;
  }

  function renderFinishEvent(event) {
    const block = document.createElement('div');
    block.className = 'event-block event-finish';

    const timeSpan = document.createElement('span');
    timeSpan.className = 'event-time';
    timeSpan.textContent = formatTimestamp(event.ts);
    block.appendChild(timeSpan);

    const label = document.createElement('span');
    label.className = 'event-label';
    label.textContent = 'Result';
    block.appendChild(label);

    if (event.result) {
      const resultDiv = document.createElement('div');
      resultDiv.className = 'finish-result';
      resultDiv.innerHTML = marked.parse(event.result, { breaks: true, gfm: true });
      block.appendChild(resultDiv);
    }

    return block;
  }

  function renderFlowEvent(text, ts) {
    const block = document.createElement('div');
    block.className = 'event-block event-flow';
    block.innerHTML =
      '<span class="event-time">' + escapeHtml(formatTimestamp(ts)) + '</span>' +
      '<span class="flow-label">' + escapeHtml(text) + '</span>';
    return block;
  }

  window.showGridView = function() {
    currentName = null;
    expandedRunId = null;
    document.getElementById('grid-view').style.display = 'block';
    document.getElementById('list-view').style.display = 'none';

    // Clear hash without triggering hashchange
    if (location.hash) {
      history.pushState(null, '', location.pathname + location.search);
    }
  };

  // Hash-based routing
  window.addEventListener('hashchange', handleHashChange);

  function handleHashChange() {
    const hash = location.hash.slice(1);
    if (hash && allRuns.some(r => r.name === hash)) {
      showRunList(hash);
    } else {
      if (hash) {
        // Unknown agent ‚Äî clear invalid hash
        history.replaceState(null, '', location.pathname + location.search);
      }
      showGridView();
    }
  }

  window.showPreview = async function() {
    if (!currentName) return;

    const modal = document.getElementById('preview-modal');
    const content = document.getElementById('preview-modal-content');
    const title = document.getElementById('preview-modal-title');

    content.textContent = 'Loading...';
    modal.classList.add('show');

      const response = await fetch(`api/preview/${encodeURIComponent(currentName)}`);
      const data = await response.json();

      if (data.error) {
        content.textContent = `Error: ${data.error}`;
      } else {
        title.textContent = `${data.title} - Prompt`;
        content.textContent = data.full_prompt;

    }

    document.getElementById('preview-modal').classList.remove('show');
  };

  document.getElementById('preview-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      hidePreview();
    }
  });

  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      hidePreview();

  // Output viewer modal
  window.showOutputFile = async function(day, filename) {
    const modal = document.getElementById('output-modal');
    const body = document.getElementById('output-modal-body');
    const title = document.getElementById('output-modal-title');

    body.innerHTML = '<div class="run-loading"><div class="spinner"></div><div>Loading...</div></div>';
    title.textContent = filename.split('/').pop();
    modal.classList.add('show');

    try {
      const response = await fetch(`api/output/${day}/${filename}`);
      const data = await response.json();

      if (data.error) {
        body.innerHTML = `<div class="run-loading">Error: ${data.error}</div>`;
      } else if (data.format === 'json') {
        const pre = document.createElement('pre');
        try {
          pre.textContent = JSON.stringify(JSON.parse(data.content), null, 2);
        } catch (e) {
          pre.textContent = data.content;
        }
        body.innerHTML = '';
        body.appendChild(pre);
      } else {
        const div = document.createElement('div');
        div.className = 'rendered-markdown';
        div.innerHTML = marked.parse(data.content, { breaks: true, gfm: true });
        body.innerHTML = '';
        body.appendChild(div);
      }
    } catch (error) {
      body.innerHTML = '<div class="run-loading">Error loading output file</div>';
    }
  };

  window.hideOutputModal = function() {
    document.getElementById('output-modal').classList.remove('show');
  };

  document.getElementById('output-modal').addEventListener('click', function(e) {
    if (e.target === this) {
      hideOutputModal();
    }
  });

  // Listen for facet changes
  window.addEventListener('facet.switch', () => {
    loadAgents();
  });

  // Initial load
  loadAgents();
})();
</script>
