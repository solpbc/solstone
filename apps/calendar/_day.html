{# Calendar day view - events timeline #}

<style>
.day-view {
  position: relative;
  border-left: 60px solid transparent;
}

.hour-line {
  position: absolute;
  left: 0;
  right: 0;
  border-top: 1px solid #eee;
  font-size: 0.75em;
  color: #777;
}

.hour-line span {
  position: absolute;
  left: -55px;
  top: -0.6em;
}

.occ {
  position: absolute;
  left: 0;
  right: 0;
  border-radius: 4px;
  opacity: 0.9;
  display: block;
  text-decoration: none;
  cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.5);
}

.modal-content {
  background: white;
  margin: 5% auto;
  padding: 1em;
  border-radius: 8px;
  max-width: 600px;
  position: relative;
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  cursor: pointer;
  font-size: 24px;
}

.occ-field {
  margin-bottom: 0.5em;
}

.occ-field strong {
  display: inline-block;
  width: 90px;
}

.occ-desc {
  margin-top: 0.5em;
  white-space: pre-wrap;
}

.events-empty {
  color: #666;
  font-style: italic;
  padding: 2em;
  text-align: center;
}

/* Planned/anticipated events - dotted outline, faded */
.occ-planned {
  opacity: 0.6;
  background: transparent !important;
  border: 2px dotted;
}

/* All-day section for untimed events */
.all-day-section {
  margin-bottom: 1.5em;
  padding: 0.75em;
  background: #f8f9fa;
  border-radius: 6px;
}

.all-day-section h4 {
  margin: 0 0 0.5em 0;
  font-size: 0.85em;
  color: #666;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.all-day-cards {
  display: flex;
  flex-wrap: wrap;
  gap: 0.5em;
}

.all-day-card {
  padding: 0.5em 0.75em;
  border-radius: 4px;
  font-size: 0.9em;
  cursor: pointer;
  border-left: 3px solid;
  background: white;
}

.all-day-card.planned {
  border-style: dotted;
  opacity: 0.7;
}

.all-day-card .card-title {
  font-weight: 500;
}

.all-day-card .card-badge {
  font-size: 0.75em;
  color: #666;
  margin-left: 0.5em;
}
</style>

<div class="workspace-content-wide">
  <h1>{{ title }}</h1>
  <div id="eventsView">
    <div class="events-empty">Loading events...</div>
  </div>

  <div id="eventModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modalBody"></div>
    </div>
  </div>
</div>

<script src="{{ url_for('root.static', filename='colors.js') }}"></script>
<script>
(function() {
  const day = '{{ day }}';
  let allEvents = [];
  let events = [];

  function filterEventsByFacet(eventList) {
    const facet = window.selectedFacet;
    if (!facet) return eventList;
    return eventList.filter(e => e.facet === facet);
  }

  function escapeHtml(text) {
    const d = document.createElement('div');
    d.textContent = text;
    return d.innerHTML;
  }

  function renderEvents(list) {
    const div = document.getElementById('eventsView');
    if (!list.length) {
      div.innerHTML = '<div class="events-empty">No events or scheduled items for this day.</div>';
      return;
    }

    // Split into timed and untimed events
    const timedEvents = list.filter(o => o.startTime);
    const untimedEvents = list.filter(o => !o.startTime);

    let html = '';

    // Render all-day/untimed section if any
    if (untimedEvents.length) {
      html += '<div class="all-day-section"><h4>All Day / Scheduled</h4><div class="all-day-cards">';
      untimedEvents.forEach((o, i) => {
        const idx = list.indexOf(o);
        const isPlanned = o.occurred === false;
        const cardClass = isPlanned ? 'all-day-card planned' : 'all-day-card';
        const badge = isPlanned ? '<span class="card-badge">Planned</span>' : '';
        const title = escapeHtml(o.title || o.summary || o.topic || 'Event');
        html += `<div class="${cardClass}" data-index="${idx}" style="border-color:${o.color || '#6c757d'}">`;
        html += `<span class="card-title">${title}</span>${badge}</div>`;
      });
      html += '</div></div>';
    }

    // If no timed events, we're done
    if (!timedEvents.length) {
      div.innerHTML = html;
      return;
    }

    // Determine time range for timed events
    let start = Infinity, end = -Infinity;
    timedEvents.forEach(o => {
      const s = new Date(o.startTime);
      const e = o.endTime ? new Date(o.endTime) : new Date(s.getTime() + 3600000);
      const startMinutes = s.getHours() * 60 + s.getMinutes();
      if (startMinutes === 0) return; // Skip midnight events
      start = Math.min(start, startMinutes);
      end = Math.max(end, e.getHours() * 60 + e.getMinutes());
    });

    let startHour = Math.max(Math.floor(start / 60) - 1, 0);
    let endHour = Math.min(Math.ceil(end / 60) + 1, 24);
    const pxPerHour = 66.7;

    html += `<div class='day-view' style='height:${(endHour - startHour) * pxPerHour}px'>`;

    // Hour lines
    for (let h = startHour; h <= endHour; h++) {
      const label = h === 0 ? '12am' : h < 12 ? h + 'am' : h === 12 ? '12pm' : (h - 12) + 'pm';
      html += `<div class='hour-line' style='top:${((h - startHour) / (endHour - startHour)) * 100}%'><span>${label}</span></div>`;
    }

    // Process events for layout
    const processedEvents = [];
    const topics = [];

    timedEvents.forEach(o => {
      const idx = list.indexOf(o);
      const startTime = new Date(o.startTime);
      const endTime = o.endTime ? new Date(o.endTime) : new Date(startTime.getTime() + 5 * 60000);
      let s = startTime.getHours() * 60 + startTime.getMinutes();
      let e = endTime.getHours() * 60 + endTime.getMinutes();
      s = Math.max(s, startHour * 60);
      e = Math.min(e, endHour * 60);
      if (e <= s) return;

      const topic = o.topic || 'other';
      if (!topics.includes(topic)) topics.push(topic);

      processedEvents.push({
        startMinutes: s,
        endMinutes: e,
        topic: topic,
        title: escapeHtml(o.title || o.summary || topic),
        color: o.color || '#6c757d',
        index: idx,
        isPlanned: o.occurred === false
      });
    });

    // Group by topic and calculate columns
    const eventsByTopic = {};
    topics.forEach(topic => {
      eventsByTopic[topic] = processedEvents.filter(e => e.topic === topic);
      eventsByTopic[topic].sort((a, b) => a.startMinutes - b.startMinutes);
    });

    const topicColumnCounts = {};
    topics.forEach(topic => {
      const topicEvents = eventsByTopic[topic];
      const topicColumns = [];

      topicEvents.forEach(event => {
        let columnIndex = 0;
        while (columnIndex < topicColumns.length &&
               topicColumns[columnIndex].some(existing =>
                 event.startMinutes < existing.endMinutes &&
                 event.endMinutes > existing.startMinutes)) {
          columnIndex++;
        }
        if (columnIndex === topicColumns.length) topicColumns.push([]);
        topicColumns[columnIndex].push(event);
        event.slugColumn = columnIndex;
      });

      topicColumnCounts[topic] = topicColumns.length;
    });

    let globalColumnOffset = 0;
    const topicColumnOffsets = {};
    topics.forEach(topic => {
      topicColumnOffsets[topic] = globalColumnOffset;
      globalColumnOffset += topicColumnCounts[topic];
    });

    const totalColumns = globalColumnOffset;
    const columnWidth = totalColumns > 0 ? 100 / totalColumns : 100;

    processedEvents.forEach(event => {
      event.column = topicColumnOffsets[event.topic] + event.slugColumn;
    });

    // Render event boxes
    processedEvents.forEach(event => {
      const top = ((event.startMinutes - startHour * 60) / ((endHour - startHour) * 60)) * 100;
      const height = Math.max((event.endMinutes - event.startMinutes) / ((endHour - startHour) * 60) * 100, 0.4);
      const left = event.column * columnWidth;
      const width = columnWidth * 0.95;
      const plannedClass = event.isPlanned ? ' occ-planned' : '';
      const bgStyle = event.isPlanned ? `border-color:${event.color}` : `background:${event.color}`;
      const titlePrefix = event.isPlanned ? 'â–¸ ' : '';
      html += `<a class='occ${plannedClass}' data-index='${event.index}' style='top:${top}%;height:${height}%;left:${left}%;width:${width}%;${bgStyle}' title='${titlePrefix}${event.title}'></a>`;
    });

    html += '</div>';
    div.innerHTML = html;
  }

  function fmtTime(ts) {
    const d = new Date(ts);
    let h = d.getHours();
    const m = d.getMinutes();
    const suf = h >= 12 ? 'p' : 'a';
    h = h % 12 || 12;
    return m ? `${h}:${String(m).padStart(2, '0')}${suf}` : `${h}${suf}`;
  }

  function fmtLength(start, end) {
    const s = new Date(start);
    const e = end ? new Date(end) : new Date(s.getTime() + 5 * 60000);
    const mins = Math.max(1, Math.round((e - s) / 60000));
    if (mins >= 60) {
      const h = Math.floor(mins / 60);
      const m = mins % 60;
      return m ? `${h}h ${m}m` : `${h}h`;
    }
    return `${mins}m`;
  }

  function parseCreatedDate(source) {
    // Extract YYYYMMDD from source path like "20240101/agents/schedule.md"
    const match = source && source.match(/^(\d{8})\//);
    if (match) {
      const d = match[1];
      return `${d.slice(0,4)}-${d.slice(4,6)}-${d.slice(6,8)}`;
    }
    return null;
  }

  function openModal(idx) {
    const occ = events[idx];
    if (!occ) return;
    const body = document.getElementById('modalBody');

    const isPlanned = occ.occurred === false;
    const topic = occ.topic ? occ.topic.charAt(0).toUpperCase() + occ.topic.slice(1) : '';
    const titleText = `${topic ? topic + ': ' : ''}${occ.title || ''}`.trim();
    const subtitle = occ.subject || occ.summary || '';

    let html = '';
    if (titleText) html += `<h3>${escapeHtml(titleText)}</h3>`;
    if (subtitle) html += `<h4>${escapeHtml(subtitle)}</h4>`;
    if (occ.startTime) {
      const when = fmtTime(occ.startTime);
      const len = fmtLength(occ.startTime, occ.endTime);
      const timeLabel = isPlanned ? 'Scheduled' : 'Started';
      html += `<div class="occ-field"><strong>${timeLabel}</strong> ${when} - ${len}</div>`;
    }
    if (occ.facet) {
      html += `<div class="occ-field"><strong>Facet</strong> ${escapeHtml(occ.facet)}</div>`;
    }
    if (Array.isArray(occ.participants) && occ.participants.length > 0) {
      const participantsLabel = isPlanned ? 'Expected' : 'Participants';
      html += `<div class="occ-field"><strong>${participantsLabel}</strong> ${escapeHtml(occ.participants.join(', '))}</div>`;
    }
    if (isPlanned) {
      const createdOn = parseCreatedDate(occ.source);
      if (createdOn) {
        html += `<div class="occ-field"><strong>Created</strong> ${createdOn}</div>`;
      }
    }
    if (occ.details) {
      const det = typeof occ.details === 'string' ? occ.details : JSON.stringify(occ.details, null, 2);
      html += `<div class="occ-desc">${escapeHtml(det)}</div>`;
    }
    body.innerHTML = html;
    document.getElementById('eventModal').style.display = 'block';
  }

  function applyFacetFilter() {
    events = filterEventsByFacet(allEvents);
    renderEvents(events);
  }

  function loadEvents() {
    fetch(`/app/calendar/api/day/${day}/events`)
      .then(r => r.json())
      .then(d => {
        allEvents = d || [];
        applyFacetFilter();
        document.getElementById('eventsView').onclick = e => {
          const el = e.target.closest('.occ') || e.target.closest('.all-day-card');
          if (el) {
            e.preventDefault();
            openModal(parseInt(el.dataset.index));
          }
        };
      })
      .catch(() => {
        document.getElementById('eventsView').innerHTML = '<div class="events-empty">Failed to load events.</div>';
      });
  }

  // Listen for facet changes
  window.addEventListener('facet.switch', applyFacetFilter);

  // Modal close handlers
  document.querySelector('#eventModal .close').onclick = () => {
    document.getElementById('eventModal').style.display = 'none';
  };
  window.onclick = e => {
    const modal = document.getElementById('eventModal');
    if (e.target === modal) modal.style.display = 'none';
  };

  // Load events on init
  loadEvents();
})();
</script>
