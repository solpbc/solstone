<style>
.chat-app-bar {
  display: flex;
  align-items: center;
  padding: 0;
  width: 100%;
  position: relative;
}

.chat-input-group {
  display: flex;
  gap: 0.5em;
  align-items: center;
  flex: 1;
  max-width: 70%;
  margin: 0 auto;
}

.chat-backend-toggle {
  position: absolute;
  right: 0;
  padding: 0.75em 1em;
  background: transparent;
  border: 1px solid #ddd;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s;
  white-space: nowrap;
  color: #666;
}

.chat-backend-toggle:hover {
  background: #f5f5f5;
  border-color: #999;
  color: #333;
}

.chat-backend-toggle[data-backend="anthropic"] {
  color: #764ba2;
  border-color: #764ba2;
}

.chat-backend-toggle[data-backend="google"] {
  color: #4285f4;
  border-color: #4285f4;
}

.chat-backend-toggle[data-backend="openai"] {
  color: #10a37f;
  border-color: #10a37f;
}

#chatMessageInput {
  flex: 1;
  resize: none;
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 0.75em 1em;
  font-family: inherit;
  font-size: 14px;
  line-height: 1.5;
  max-height: 120px;
  min-height: 42px;
}

#chatMessageInput:focus {
  outline: none;
  border-color: #667eea;
}

#chatSendBtn {
  padding: 0.75em 1.5em;
  border: none;
  border-radius: 20px;
  background: #667eea;
  color: white;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s;
  white-space: nowrap;
}

#chatSendBtn:hover {
  background: #5a67d8;
  transform: translateY(-1px);
}

#chatSendBtn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}
</style>

<form id="chatInputForm" class="chat-app-bar">
  <div class="chat-input-group">
    <textarea id="chatMessageInput" rows="1" placeholder="Send a message..."></textarea>
    <button type="submit" id="chatSendBtn">Send</button>
  </div>
  <button type="button" id="chatBackendToggle" class="chat-backend-toggle" data-backend="anthropic" title="Click to change backend">
    Claude
  </button>
</form>
