<style>
.chat-message-input {
  flex: 1;
  resize: none;
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 0.75em 1em;
  font-family: inherit;
  font-size: 14px;
  line-height: 1.5;
  max-height: 120px;
  min-height: 42px;
}

.chat-message-input:focus {
  outline: none;
  border-color: #667eea;
}

.chat-provider-toggle {
  margin-left: auto;
  padding: 0.75em 1em;
  background: transparent;
  border: 1px solid #ddd;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s;
  white-space: nowrap;
  color: #666;
}

.chat-provider-toggle:hover {
  background: #f5f5f5;
  border-color: #999;
  color: #333;
}

.chat-provider-toggle[data-provider="anthropic"] {
  color: #764ba2;
  border-color: #764ba2;
}

.chat-provider-toggle[data-provider="google"] {
  color: #4285f4;
  border-color: #4285f4;
}

.chat-provider-toggle[data-provider="openai"] {
  color: #10a37f;
  border-color: #10a37f;
}

/* Star button - entities app style */
.chat-bookmark-toggle {
  background: none;
  border: none;
  cursor: pointer;
  font-size: 1.5em;
  padding: 0;
  line-height: 1;
  transition: transform 0.2s;
  margin-left: 0.75em;
}

.chat-bookmark-toggle:hover {
  transform: scale(1.2);
}

.chat-bookmark-toggle.bookmarked {
  color: #ffc107;
}

.chat-bookmark-toggle.unbookmarked {
  color: #ccc;
}

.chat-bookmark-toggle.unbookmarked:hover {
  color: #ffc107;
}
</style>

<!-- Use display:contents to make form invisible to flexbox -->
<form id="chatInputForm" style="display: contents;">
  <textarea id="chatMessageInput" class="chat-message-input" rows="1" placeholder="Send a message..."></textarea>
  <button type="button" id="chatProviderToggle" class="chat-provider-toggle" data-provider="google" title="Click to change provider">
    Gemini
  </button>
  <button type="button" id="chatBookmarkToggle" class="chat-bookmark-toggle unbookmarked" title="Bookmark this chat" style="display: none;">â˜†</button>
</form>

<script>
(function() {
  const input = document.getElementById('chatMessageInput');

  if (!input) {
    console.error('Chat input not found');
    return;
  }

  // Auto-resize textarea
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
  });

  // Focus input if nothing else is focused
  setTimeout(() => {
    if (document.activeElement === document.body) {
      input.focus();
    }
  }, 100);
})();
</script>
