<style>
.chat-message-input {
  flex: 1;
  resize: none;
  border: 1px solid #ddd;
  border-radius: 20px;
  padding: 0.75em 1em;
  font-family: inherit;
  font-size: 14px;
  line-height: 1.5;
  max-height: 120px;
  min-height: 42px;
}

.chat-message-input:focus {
  outline: none;
  border-color: #667eea;
}

.chat-send-btn {
  padding: 0.75em 1.5em;
  border: none;
  border-radius: 20px;
  background: #667eea;
  color: white;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s;
  white-space: nowrap;
}

.chat-send-btn:hover {
  background: #5a67d8;
  transform: translateY(-1px);
}

.chat-send-btn:disabled {
  background: #ccc;
  cursor: not-allowed;
  transform: none;
}

.chat-backend-toggle {
  margin-left: auto;
  padding: 0.75em 1em;
  background: transparent;
  border: 1px solid #ddd;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 500;
  font-size: 14px;
  transition: all 0.2s;
  white-space: nowrap;
  color: #666;
}

.chat-backend-toggle:hover {
  background: #f5f5f5;
  border-color: #999;
  color: #333;
}

.chat-backend-toggle[data-backend="anthropic"] {
  color: #764ba2;
  border-color: #764ba2;
}

.chat-backend-toggle[data-backend="google"] {
  color: #4285f4;
  border-color: #4285f4;
}

.chat-backend-toggle[data-backend="openai"] {
  color: #10a37f;
  border-color: #10a37f;
}
</style>

<!-- Use display:contents to make form invisible to flexbox -->
<form id="chatInputForm" style="display: contents;">
  <textarea id="chatMessageInput" class="chat-message-input" rows="1" placeholder="Send a message..."></textarea>
  <button type="submit" id="chatSendBtn" class="chat-send-btn">Send</button>
  <button type="button" id="chatBackendToggle" class="chat-backend-toggle" data-backend="anthropic" title="Click to change backend">
    Claude
  </button>
</form>

<script>
(function() {
  const input = document.getElementById('chatMessageInput');

  if (!input) {
    console.error('Chat input not found');
    return;
  }

  // Auto-resize textarea
  input.addEventListener('input', () => {
    input.style.height = 'auto';
    input.style.height = Math.min(input.scrollHeight, 120) + 'px';
  });

  // Focus input if nothing else is focused
  setTimeout(() => {
    if (document.activeElement === document.body) {
      input.focus();
    }
  }, 100);
})();
</script>
