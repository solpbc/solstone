{# Insights day view - tabbed markdown viewer #}

<style>
.insights-tabs {
  border-bottom: 2px solid #e0e0e0;
  margin-bottom: 1em;
  display: flex;
  flex-wrap: nowrap;
  align-items: center;
}

.insights-tab {
  flex: 1 1 auto;
  padding: 10px 12px;
  margin-right: 4px;
  background: #f5f5f5;
  border: 1px solid #ddd;
  border-bottom: none;
  cursor: pointer;
  border-radius: 4px 4px 0 0;
  white-space: nowrap;
  transition: background-color 0.2s;
  text-decoration: none;
  color: inherit;
  overflow: hidden;
  text-overflow: ellipsis;
  min-width: 0;
}

.insights-tab:hover {
  background: #e8e8e8;
}

.insights-tab.active {
  background: white;
  border-bottom: 2px solid white;
  margin-bottom: -2px;
  font-weight: bold;
}

.insights-content {
  padding: 1em;
}

.insights-empty {
  color: #666;
  font-style: italic;
  padding: 2em;
  text-align: center;
}
</style>

<div class="workspace-content-wide">
  {% if files %}
  <div class="insights-tabs">
    {% for file in files %}
    <a class="insights-tab{% if loop.first %} active{% endif %}"
       href="#{{ file.topic }}"
       data-target="{{ file.topic }}"
       data-color="{{ file.color }}"
       title="{{ file.label }}{% if file.cost %} - ${{ '%.4f'|format(file.cost) }}{% endif %}">{{ file.label }}</a>
    {% endfor %}
  </div>

  {% for file in files %}
  <div class="insights-content" id="{{ file.topic }}"{% if not loop.first %} style="display:none"{% endif %}>
    <div class="markdown">{{ file.html|safe }}</div>
  </div>
  {% endfor %}
  {% else %}
  <div class="insights-empty">No insights available for this day.</div>
  {% endif %}
</div>

{% if files %}
<script>
(function() {
  const tabs = document.querySelectorAll('.insights-tab');
  const contents = document.querySelectorAll('.insights-content');

  // Apply colors to tabs
  tabs.forEach(tab => {
    if (tab.dataset.color) {
      tab.style.color = tab.dataset.color;
    }
  });

  function showTab(id) {
    tabs.forEach(t => {
      t.classList.remove('active');
      if (t.dataset.color) t.style.color = t.dataset.color;
    });
    contents.forEach(c => c.style.display = 'none');

    const tab = document.querySelector(`.insights-tab[data-target="${id}"]`);
    const content = document.getElementById(id);

    if (tab) {
      tab.classList.add('active');
      if (tab.dataset.color) tab.style.color = tab.dataset.color;
    }
    if (content) content.style.display = 'block';

    history.replaceState(null, '', '#' + id);
  }

  tabs.forEach(t => t.addEventListener('click', e => {
    e.preventDefault();
    showTab(t.dataset.target);
  }));

  // Handle initial hash or show first tab
  const hash = location.hash.slice(1);
  if (hash && document.getElementById(hash)) {
    showTab(hash);
  }
})();
</script>
{% endif %}
