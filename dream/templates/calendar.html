{% extends 'base.html' %}
{% set title = 'Calendar' %}
{% set active = 'calendar' %}
{% block head %}
<style>
body {
  font-family: sans-serif;
  margin: 0;
}
.container { max-width: 1000px; margin: 0 auto; padding: 1em; }
h1 { margin-bottom: 0.5em; }
#controls { display: flex; align-items: center; margin-bottom: 1em; }
#controls button { background:#007bff; color:white; border:none; padding:6px 12px; margin:0 6px; border-radius:4px; cursor:pointer; }
#controls span { font-size:1.2em; font-weight:bold; }
#calendar { width:100%; border-collapse:collapse; }
#calendar th, #calendar td { width:14.28%; border:1px solid #e0e0e0; vertical-align:top; height:80px; padding:4px; }
#calendar th { background:#f8f9fa; }
.day-number{font-weight:bold;text-decoration:none;color:inherit;}
.count { margin-top:4px; font-size:0.9em; color:#007bff; cursor:pointer; }
.modal { display:none; position:fixed; z-index:1000; left:0; top:0; width:100%; height:100%; background-color:rgba(0,0,0,0.5); }
.modal-content { 
  background:white; 
  margin:5% auto; 
  border-radius:8px; 
  width:90%; 
  max-width:2000px; 
  max-height:80vh;
  position:relative;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  overflow:hidden;
}
.close { 
  color:#aaa;
  float:right; 
  font-size:28px; 
  font-weight:bold;
  cursor:pointer; 
  line-height:1;
  position:absolute;
  top:15px;
  right:20px;
  background:white;
  z-index:3;
}
.close:hover { color:#000; }
.modal-header {
  padding:20px 40px 15px 20px;
  border-bottom:1px solid #e0e0e0;
  background:white;
  border-radius:8px 8px 0 0;
}
.modal-header h3 { margin:0; color:#333; }
.modal-body {
  max-height:calc(80vh - 80px);
  overflow-y:auto;
  padding:20px;
}
.meeting { 
  margin-bottom:20px; 
  padding:15px;
  border:1px solid #e0e0e0;
  border-radius:6px;
  background:#fafafa;
}
.meeting h3 { margin:0 0 8px 0; color:#007bff; }
.meeting p { margin:0 0 6px 0; }
.meeting-meta {
  font-size:0.9em;
  color:#666;
  margin-bottom:8px;
}
.meeting-meta strong { color:#333; }

.day-view {
  position:relative;
  height:800px;
  border-left:60px solid transparent;
}
.hour-line {
  position:absolute;
  left:0;
  right:0;
  border-top:1px solid #eee;
  font-size:0.75em;
  color:#777;
}
.hour-line span{
  position:absolute;
  left:-55px;
  top:-0.6em;
}
.occ {
  position:absolute;
  left:10px;
  right:10px;
  border-radius:4px;
  opacity:0.9;
}
.occ.meeting{background:#007bff;}
.occ.message{background:#28a745;}
.occ.file{background:#17a2b8;}
.occ.followup{background:#ffc107;}
.occ.documentation{background:#6f42c1;}
.occ.research{background:#fd7e14;}
.occ.media{background:#e83e8c;}
.occ.other{background:#6c757d;}
</style>
{% endblock %}
{% block body %}
<div class="container">
  <h1>Calendar</h1>
  <div id="controls">
    <button id="prevMonth">&#8592;</button>
    <span id="monthLabel"></span>
    <button id="nextMonth">&#8594;</button>
  </div>
  <table id="calendar">
    <thead>
      <tr><th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<div id="meetingModal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
  <div class="modal-content">
    <span class="close" tabindex="0" aria-label="Close modal">&times;</span>
    <div id="modalContent"></div>
  </div>
</div>

<script>
let occurrences = {};
const dayBase = '{{ url_for('review.calendar_day', day='') }}';
let months = [];
let currentIndex = 0;

function loadData() {
  fetch('{{ url_for('review.calendar_occurrences') }}')
    .then(r => {
      if (!r.ok) throw new Error('Failed to fetch occurrences');
      return r.json();
    })
    .then(d => {
      occurrences = d || {};
      months = Array.from(new Set(Object.keys(occurrences).map(d => d.slice(0,6)))).sort();
      if(!months.length) {
        const now = new Date();
        months = [generateYearMonth(now.getFullYear(), now.getMonth())];
      }
      currentIndex = months.length - 1;
      showMonth(months[currentIndex]);
    })
    .catch(err => {
      console.error('Error loading occurrences:', err);
      const now = new Date();
      months = [generateYearMonth(now.getFullYear(), now.getMonth())];
      currentIndex = 0;
      showMonth(months[currentIndex]);
    });
}

function createOccurrenceButton(dateStr, count, day) {
  const div = document.createElement('div');
  div.className = 'count';
  div.textContent = `${count} event${count > 1 ? 's' : ''}`;
  div.onclick = () => openDay(dateStr);
  div.setAttribute('role', 'button');
  div.setAttribute('tabindex', '0');
  div.setAttribute('aria-label', `${count} event${count > 1 ? 's' : ''} on day ${day}`);
  div.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      openDay(dateStr);
    }
  });
  return div;
}

function showMonth(ym) {
  const year = parseInt(ym.slice(0,4));
  const month = parseInt(ym.slice(4)) - 1;
  const first = new Date(year, month, 1);
  document.getElementById('monthLabel').textContent = first.toLocaleString('default',{month:'long', year:'numeric'});
  const tbody = document.querySelector('#calendar tbody');
  tbody.innerHTML='';
  const startDay = first.getDay();
  const daysInMonth = new Date(year, month+1, 0).getDate();
  let row = document.createElement('tr');
  
  // Empty cells for days before month starts
  for(let i=0; i<startDay; i++){ 
    row.appendChild(document.createElement('td')); 
  }
  
  // Days of the month
  for(let day=1; day<=daysInMonth; day++){
    if((startDay+day-1)%7===0 && day!==1){ 
      tbody.appendChild(row); 
      row=document.createElement('tr'); 
    }
    const td = document.createElement('td');
    const dateStr = ym + String(day).padStart(2,'0');
    const count = (occurrences[dateStr] || []).length;
    
    td.innerHTML = `<a class='day-number' href='${dayBase}${dateStr}'>${day}</a>`;
    if(count){
      td.appendChild(createOccurrenceButton(dateStr, count, day));
    }
    row.appendChild(td);
  }
  
  // Fill remaining cells in last row
  while(row.children.length<7){ 
    row.appendChild(document.createElement('td')); 
  }
  tbody.appendChild(row);
}

function openDay(dateStr){
  const list = occurrences[dateStr] || [];
  if(!list.length) return;
  const modal = document.getElementById('meetingModal');
  const content = document.getElementById('modalContent');

  const year = parseInt(dateStr.slice(0,4));
  const month = parseInt(dateStr.slice(4,6)) - 1;
  const day = parseInt(dateStr.slice(6,8));
  const date = new Date(year, month, day);
  const formattedDate = date.toLocaleDateString('en-US', {
    weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
  });

  let html = `<div class="modal-header"><h3>${formattedDate}</h3></div><div class="modal-body"><div class='day-view'>`;

  for(let h=0; h<=24; h++){
    const label = h===0? '12am' : h<12? h+'am' : h===12? '12pm' : (h-12)+'pm';
    html += `<div class='hour-line' style='top:${(h/24)*100}%'><span>${label}</span></div>`;
  }

  list.forEach(o => {
    if(!o.startTime) return;
    const start = new Date(o.startTime);
    const end = o.endTime ? new Date(o.endTime) : new Date(start.getTime()+5*60000);
    const s = start.getHours()*60 + start.getMinutes();
    const e = end.getHours()*60 + end.getMinutes();
    const top = (s/1440)*100;
    const height = Math.max((e - s)/1440*100, 0.4);
    const type = o.type || 'other';
    const title = escapeHtml(o.title || o.summary || type);
    html += `<div class='occ ${type}' style='top:${top}%;height:${height}%' title='${title}'></div>`;
  });

  html += "</div></div>";
  content.innerHTML = html;
  modal.style.display='block';
  modal.setAttribute('aria-hidden', 'false');
  document.querySelector('.close').focus();
}

function escapeHtml(text) {
  const div = document.createElement('div');
  div.textContent = text;
  return div.innerHTML;
}

function hideModal() {
  const modal = document.getElementById('meetingModal');
  modal.style.display = 'none';
  modal.setAttribute('aria-hidden', 'true');
}

function generateYearMonth(year, month) {
  return year + String(month + 1).padStart(2, '0');
}

function navigateMonth(direction) {
  const newIndex = currentIndex + direction;
  
  if (newIndex >= 0 && newIndex < months.length) {
    currentIndex = newIndex;
    showMonth(months[currentIndex]);
    return;
  }
  
  // Generate new month if at boundaries
  const isNext = direction > 0;
  const referenceYm = months[isNext ? months.length - 1 : 0];
  const year = parseInt(referenceYm.slice(0,4));
  const month = parseInt(referenceYm.slice(4)) - 1;
  const newDate = new Date(year, month + direction, 1);
  const newYm = generateYearMonth(newDate.getFullYear(), newDate.getMonth());
  
  if (isNext) {
    months.push(newYm);
    currentIndex = months.length - 1;
  } else {
    months.unshift(newYm);
    currentIndex = 0;
  }
  showMonth(months[currentIndex]);
}

// Event listeners
document.querySelector('.close').onclick = hideModal;
window.onclick = e => {
  if (e.target === document.getElementById('meetingModal')) hideModal();
};
document.addEventListener('keydown', e => e.key === 'Escape' && document.getElementById('meetingModal').style.display === 'block' && hideModal());

document.getElementById('prevMonth').onclick = () => navigateMonth(-1);
document.getElementById('nextMonth').onclick = () => navigateMonth(1);

loadData();
</script>
{% endblock %}
