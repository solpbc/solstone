{% extends "base.html" %}

{% block head %}
<style>
.inbox-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.inbox-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.inbox-title {
  font-size: 24px;
  font-weight: bold;
  color: #e0e0e0;
}

.inbox-stats {
  font-size: 14px;
  color: #888;
}

.inbox-tabs {
  display: flex;
  gap: 20px;
  margin-bottom: 20px;
  border-bottom: 1px solid #333;
}

.inbox-tab {
  padding: 10px 20px;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  color: #888;
  transition: all 0.3s;
}

.inbox-tab:hover {
  color: #e0e0e0;
}

.inbox-tab.active {
  color: #4a9eff;
  border-bottom-color: #4a9eff;
}

.inbox-tab .badge {
  background: #ff4444;
  color: white;
  padding: 2px 6px;
  border-radius: 10px;
  font-size: 11px;
  margin-left: 5px;
}

.message-list {
  background: #1a1a1a;
  border-radius: 8px;
  overflow: hidden;
}

.message-item {
  padding: 15px 20px;
  border-bottom: 1px solid #333;
  cursor: pointer;
  transition: background 0.3s;
  display: flex;
  align-items: flex-start;
  gap: 15px;
}

.message-item:hover {
  background: #252525;
}

.message-item.unread {
  background: #1a2332;
  border-left: 3px solid #4a9eff;
}

.message-indicator {
  width: 8px;
  height: 8px;
  border-radius: 50%;
  margin-top: 8px;
  flex-shrink: 0;
}

.message-item.unread .message-indicator {
  background: #4a9eff;
}

.message-content {
  flex-grow: 1;
  min-width: 0;
}

.message-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 5px;
}

.message-from {
  font-weight: bold;
  color: #e0e0e0;
  display: flex;
  align-items: center;
  gap: 8px;
}

.message-from-type {
  font-size: 11px;
  padding: 2px 6px;
  border-radius: 4px;
  background: #333;
  color: #888;
  font-weight: normal;
}

.message-from-type.agent {
  background: #2a3f5f;
  color: #4a9eff;
}

.message-from-type.system {
  background: #3f2a5f;
  color: #9f4aff;
}

.message-time {
  font-size: 12px;
  color: #666;
  white-space: nowrap;
}

.message-preview {
  color: #999;
  font-size: 14px;
  overflow: hidden;
  text-overflow: ellipsis;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  line-height: 1.4;
}

.message-context {
  display: flex;
  gap: 10px;
  margin-top: 5px;
}

.context-tag {
  font-size: 11px;
  color: #666;
  background: #222;
  padding: 2px 6px;
  border-radius: 4px;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: #666;
}

.empty-state-icon {
  font-size: 48px;
  margin-bottom: 10px;
  opacity: 0.5;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.8);
  animation: fadeIn 0.3s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.modal-content {
  background-color: #1a1a1a;
  margin: 5% auto;
  padding: 0;
  border: 1px solid #333;
  border-radius: 8px;
  width: 90%;
  max-width: 700px;
  max-height: 80vh;
  display: flex;
  flex-direction: column;
}

.modal-header {
  padding: 20px;
  border-bottom: 1px solid #333;
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

.modal-title {
  flex-grow: 1;
}

.modal-from {
  font-size: 18px;
  font-weight: bold;
  color: #e0e0e0;
  margin-bottom: 5px;
}

.modal-timestamp {
  font-size: 12px;
  color: #666;
}

.modal-close {
  color: #888;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 20px;
  transition: color 0.3s;
}

.modal-close:hover {
  color: #e0e0e0;
}

.modal-body {
  padding: 20px;
  overflow-y: auto;
  flex-grow: 1;
}

.modal-message {
  color: #e0e0e0;
  line-height: 1.6;
  white-space: pre-wrap;
  word-wrap: break-word;
}

.modal-context {
  margin-top: 20px;
  padding-top: 20px;
  border-top: 1px solid #333;
}

.modal-context-title {
  font-size: 12px;
  color: #666;
  margin-bottom: 10px;
  text-transform: uppercase;
}

.modal-context-items {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.modal-footer {
  padding: 15px 20px;
  border-top: 1px solid #333;
  display: flex;
  gap: 10px;
  justify-content: flex-end;
}

.btn {
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s;
}

.btn-primary {
  background: #4a9eff;
  color: white;
}

.btn-primary:hover {
  background: #3a8eef;
}

.btn-secondary {
  background: #333;
  color: #e0e0e0;
}

.btn-secondary:hover {
  background: #444;
}

.btn-danger {
  background: #ff4444;
  color: white;
}

.btn-danger:hover {
  background: #ee3333;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #666;
}

.spinner {
  border: 3px solid #333;
  border-top: 3px solid #4a9eff;
  border-radius: 50%;
  width: 40px;
  height: 40px;
  animation: spin 1s linear infinite;
  margin: 0 auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
{% endblock %}

{% block body %}
<div class="inbox-container">
  <div class="inbox-header">
    <div class="inbox-title">‚úâÔ∏è Inbox</div>
    <div class="inbox-stats">
      <span id="statsText">Loading...</span>
    </div>
  </div>

  <div class="inbox-tabs">
    <div class="inbox-tab active" data-status="active">
      Inbox
      <span class="badge" id="unreadBadge" style="display: none;">0</span>
    </div>
    <div class="inbox-tab" data-status="archived">
      Archived
    </div>
  </div>

  <div id="messageList" class="message-list">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</div>

<!-- Message Modal -->
<div id="messageModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <div class="modal-title">
        <div class="modal-from" id="modalFrom"></div>
        <div class="modal-timestamp" id="modalTimestamp"></div>
      </div>
      <span class="modal-close">&times;</span>
    </div>
    <div class="modal-body">
      <div class="modal-message" id="modalMessage"></div>
      <div class="modal-context" id="modalContext" style="display: none;">
        <div class="modal-context-title">Context</div>
        <div class="modal-context-items" id="modalContextItems"></div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" id="btnClose">Close</button>
      <button class="btn btn-primary" id="btnMarkRead" style="display: none;">Mark as Read</button>
      <button class="btn btn-danger" id="btnArchive" style="display: none;">Archive</button>
      <button class="btn btn-primary" id="btnUnarchive" style="display: none;">Unarchive</button>
    </div>
  </div>
</div>

<script>
let currentStatus = 'active';
let currentMessages = [];
let currentMessage = null;

// Tab switching
document.querySelectorAll('.inbox-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.inbox-tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    currentStatus = tab.dataset.status;
    loadMessages();
  });
});

// Load messages
async function loadMessages() {
  const messageList = document.getElementById('messageList');
  messageList.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
  
  try {
    const response = await fetch(`/inbox/api/messages?status=${currentStatus}`);
    const data = await response.json();
    
    currentMessages = data.messages;
    
    // Update stats
    updateStats(data);
    
    // Render messages
    if (currentMessages.length === 0) {
      messageList.innerHTML = `
        <div class="empty-state">
          <div class="empty-state-icon">üì≠</div>
          <div>No messages in ${currentStatus === 'active' ? 'inbox' : 'archive'}</div>
        </div>
      `;
    } else {
      messageList.innerHTML = currentMessages.map(msg => renderMessage(msg)).join('');
      
      // Add click handlers
      document.querySelectorAll('.message-item').forEach(item => {
        item.addEventListener('click', () => openMessage(item.dataset.messageId));
      });
    }
  } catch (error) {
    messageList.innerHTML = `<div class="empty-state">Error loading messages: ${error.message}</div>`;
  }
}

// Render a single message item
function renderMessage(msg) {
  const isUnread = msg.status === 'unread';
  const preview = msg.body.substring(0, 150).replace(/\n/g, ' ');
  const time = formatTime(msg.timestamp);
  
  let contextHtml = '';
  if (msg.context) {
    const tags = [];
    if (msg.context.domain) tags.push(`<span class="context-tag">üìÅ ${msg.context.domain}</span>`);
    if (msg.context.matter) tags.push(`<span class="context-tag">üìå ${msg.context.matter}</span>`);
    if (msg.context.day) tags.push(`<span class="context-tag">üìÖ ${msg.context.day}</span>`);
    if (tags.length > 0) {
      contextHtml = `<div class="message-context">${tags.join('')}</div>`;
    }
  }
  
  return `
    <div class="message-item ${isUnread ? 'unread' : ''}" data-message-id="${msg.id}">
      <div class="message-indicator"></div>
      <div class="message-content">
        <div class="message-header">
          <div class="message-from">
            ${msg.from.id}
            <span class="message-from-type ${msg.from.type}">${msg.from.type}</span>
          </div>
          <div class="message-time">${time}</div>
        </div>
        <div class="message-preview">${preview}</div>
        ${contextHtml}
      </div>
    </div>
  `;
}

// Open message modal
async function openMessage(messageId) {
  const message = currentMessages.find(m => m.id === messageId);
  if (!message) return;
  
  currentMessage = message;
  
  // Update modal content
  document.getElementById('modalFrom').textContent = `${message.from.id} (${message.from.type})`;
  document.getElementById('modalTimestamp').textContent = new Date(message.timestamp).toLocaleString();
  document.getElementById('modalMessage').textContent = message.body;
  
  // Update context
  const contextDiv = document.getElementById('modalContext');
  const contextItems = document.getElementById('modalContextItems');
  if (message.context && Object.keys(message.context).length > 0) {
    contextItems.innerHTML = '';
    if (message.context.domain) {
      contextItems.innerHTML += `<span class="context-tag">üìÅ Domain: ${message.context.domain}</span>`;
    }
    if (message.context.matter) {
      contextItems.innerHTML += `<span class="context-tag">üìå Matter: ${message.context.matter}</span>`;
    }
    if (message.context.day) {
      contextItems.innerHTML += `<span class="context-tag">üìÖ Day: ${message.context.day}</span>`;
    }
    contextDiv.style.display = 'block';
  } else {
    contextDiv.style.display = 'none';
  }
  
  // Update buttons
  const btnMarkRead = document.getElementById('btnMarkRead');
  const btnArchive = document.getElementById('btnArchive');
  const btnUnarchive = document.getElementById('btnUnarchive');
  
  if (currentStatus === 'active') {
    btnMarkRead.style.display = message.status === 'unread' ? 'inline-block' : 'none';
    btnArchive.style.display = 'inline-block';
    btnUnarchive.style.display = 'none';
  } else {
    btnMarkRead.style.display = 'none';
    btnArchive.style.display = 'none';
    btnUnarchive.style.display = 'inline-block';
  }
  
  // Show modal
  document.getElementById('messageModal').style.display = 'block';
  
  // Mark as read automatically if unread
  if (message.status === 'unread' && currentStatus === 'active') {
    markAsRead(messageId);
  }
}

// Mark message as read
async function markAsRead(messageId) {
  try {
    await fetch(`/inbox/api/message/${messageId}/read`, { method: 'POST' });
    // Update local state
    const msg = currentMessages.find(m => m.id === messageId);
    if (msg) msg.status = 'read';
    // Reload messages to update UI
    loadMessages();
  } catch (error) {
    console.error('Failed to mark as read:', error);
  }
}

// Archive message
async function archiveMessage() {
  if (!currentMessage) return;
  
  try {
    await fetch(`/inbox/api/message/${currentMessage.id}/archive`, { method: 'POST' });
    closeModal();
    loadMessages();
  } catch (error) {
    alert('Failed to archive message: ' + error.message);
  }
}

// Unarchive message
async function unarchiveMessage() {
  if (!currentMessage) return;
  
  try {
    await fetch(`/inbox/api/message/${currentMessage.id}/unarchive`, { method: 'POST' });
    closeModal();
    loadMessages();
  } catch (error) {
    alert('Failed to unarchive message: ' + error.message);
  }
}

// Update stats display
function updateStats(data) {
  const statsText = document.getElementById('statsText');
  const unreadBadge = document.getElementById('unreadBadge');
  
  if (currentStatus === 'active') {
    statsText.textContent = `${data.total} messages${data.unread_count > 0 ? ` (${data.unread_count} unread)` : ''}`;
    if (data.unread_count > 0) {
      unreadBadge.textContent = data.unread_count;
      unreadBadge.style.display = 'inline-block';
    } else {
      unreadBadge.style.display = 'none';
    }
  } else {
    statsText.textContent = `${data.total} archived messages`;
  }
}

// Format timestamp
function formatTime(timestamp) {
  const date = new Date(timestamp);
  const now = new Date();
  const diff = now - date;
  
  if (diff < 60000) return 'just now';
  if (diff < 3600000) return `${Math.floor(diff / 60000)} min ago`;
  if (diff < 86400000) return `${Math.floor(diff / 3600000)} hr ago`;
  if (diff < 604800000) return `${Math.floor(diff / 86400000)} days ago`;
  
  return date.toLocaleDateString();
}

// Modal controls
function closeModal() {
  document.getElementById('messageModal').style.display = 'none';
  currentMessage = null;
}

document.querySelector('.modal-close').addEventListener('click', closeModal);
document.getElementById('btnClose').addEventListener('click', closeModal);
document.getElementById('btnMarkRead').addEventListener('click', () => {
  if (currentMessage) markAsRead(currentMessage.id);
});
document.getElementById('btnArchive').addEventListener('click', archiveMessage);
document.getElementById('btnUnarchive').addEventListener('click', unarchiveMessage);

// Close modal on outside click
window.addEventListener('click', (e) => {
  const modal = document.getElementById('messageModal');
  if (e.target === modal) closeModal();
});

// Listen for new messages via WebSocket
if (window.appEvents) {
  window.appEvents.listen('inbox', (data) => {
    if (data.action === 'new_message' && currentStatus === 'active') {
      loadMessages();
    }
  });
}

// Initial load
loadMessages();

// Refresh every 30 seconds
setInterval(() => {
  if (currentStatus === 'active') loadMessages();
}, 30000);
</script>
{% endblock %}
