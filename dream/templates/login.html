<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="{{ url_for('review.static', filename='review.css') }}">
</head>
<body>
  <form method="post" style="max-width:300px;margin:10% auto;text-align:center;">
    <h2>Dream Review Login</h2>
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <input type="password" name="password" placeholder="Password" style="width:100%;padding:0.5em;" autofocus>
    <button type="submit" style="margin-top:1em;padding:0.5em 1em;">Login</button>
  </form>
</body>
</html>
