{% extends 'base.html' %}
{% set title = 'Facets' %}
{% set active = 'facets' %}
{% block head %}
<style>
/* Layout */
.facets-container {
  padding: 2em;
  max-width: 1400px;
  margin: 0 auto;
}

h1 {
  font-size: 2.5em;
  margin-bottom: 1em;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

/* Loading state */
#loading {
  text-align: center;
  padding: 4em;
  color: #666;
}

.spinner {
  display: inline-block;
  width: 40px;
  height: 40px;
  border: 4px solid #f0f0f0;
  border-top-color: #667eea;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 0 auto 1em;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Facets grid */
.facets-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
  gap: 1.5em;
  margin-bottom: 3em;
}

.facet-card {
  background: white;
  border-radius: 12px;
  padding: 1.5em;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s, box-shadow 0.2s;
  cursor: pointer;
  position: relative;
  overflow: visible;
  min-height: 4em;
}

.facet-card.add-facet {
  border: 2px dashed #ccc;
  background: #fafafa;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: #666;
  font-size: 1.1em;
  font-weight: 500;
}

.facet-card.add-facet:hover {
  border-color: #667eea;
  color: #667eea;
  background: #f8f9ff;
}

.facet-card .edit-icon {
  position: absolute;
  top: 1em;
  right: 1em;
  opacity: 0;
  transition: opacity 0.2s;
  cursor: pointer;
  font-size: 1em;
  color: #666;
  background: transparent;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.facet-card:hover .edit-icon {
  opacity: 1;
}

.facet-card .edit-icon:hover {
  color: #333;
  background: transparent;
}


.facet-card .facet-emoji {
  position: absolute;
  top: 0.5em;
  left: 0.5em;
  font-size: 3em;
  opacity: 0.9;
  line-height: 1;
}

.facet-card.has-emoji {
  padding-left: 3.5em;
}

.facet-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(0,0,0,0.12);
}

.facet-card.disabled {
  opacity: 0.5;
  filter: grayscale(50%);
}

.facet-card h3 {
  font-size: 1.2em;
  margin: 0 0 0.5em 0;
  padding-right: 2em;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  font-weight: 600;
  text-align: right;
}

.facet-card.dark-background h3 {
  background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.facet-card.dark-background .edit-icon {
  color: #ccc;
}

.facet-card.dark-background .edit-icon:hover {
  color: #fff;
}


.empty-state {
  text-align: center;
  padding: 4em;
  color: #666;
}

.empty-state h2 {
  color: #999;
  margin-bottom: 1em;
}

/* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
}

.modal-content {
  background-color: white;
  margin: 8% auto;
  padding: 1.5em;
  border-radius: 12px;
  width: 90%;
  max-width: 420px;
  box-shadow: 0 8px 32px rgba(0,0,0,0.2);
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 1.2em;
  padding-bottom: 0.4em;
  border-bottom: 1px solid #eee;
}

.modal-header h2 {
  margin: 0;
  color: #333;
}

.close {
  color: #aaa;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  line-height: 1;
}

.close:hover {
  color: #333;
}

.form-group {
  margin-bottom: 1.2em;
}

.form-group label {
  display: block;
  margin-bottom: 0.5em;
  font-weight: 500;
  color: #333;
}

.form-group input, .form-group textarea {
  width: 100%;
  padding: 0.6em 0.75em;
  border: 1px solid #ddd;
  border-radius: 6px;
  font-size: 0.95em;
  font-family: inherit;
  transition: border-color 0.2s;
  box-sizing: border-box;
}

.form-group input:focus, .form-group textarea:focus {
  outline: none;
  border-color: #667eea;
}

.form-group textarea {
  resize: vertical;
  min-height: 70px;
}


.form-actions {
  display: flex;
  gap: 0.8em;
  justify-content: flex-end;
  margin-top: 1.5em;
}

.btn {
  padding: 0.6em 1.2em;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 0.95em;
  font-weight: 500;
  transition: background-color 0.2s;
}

.btn-primary {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: white;
}

.btn-primary:hover {
  opacity: 0.9;
}

.btn-secondary {
  background: #f5f5f5;
  color: #666;
}

.btn-secondary:hover {
  background: #eee;
}

.error-message {
  background: #fee;
  color: #c33;
  padding: 0.75em;
  border-radius: 6px;
  margin-bottom: 1em;
  border: 1px solid #fcc;
}

/* Color input enhancement */
.color-input-group {
  display: flex;
  gap: 0.5em;
  align-items: center;
}

.color-input-group input[type="color"] {
  width: 50px;
  height: 38px;
  padding: 0;
  border: 1px solid #ddd;
  border-radius: 6px;
  cursor: pointer;
  flex-shrink: 0;
}

.color-input-group input[type="text"] {
  flex: 1;
  min-width: 0;
  font-family: monospace;
  text-transform: uppercase;
}
</style>
{% endblock %}
{% block body %}
<div class="facets-container">
  
  <div id="loading">
    <div class="spinner"></div>
    <p>Loading facets...</p>
  </div>
  
  <div id="facets-content" style="display: none;">
    <div class="facets-grid" id="facets-grid">
      <!-- Facet cards will be inserted here -->
    </div>
    
    <div id="empty-state" class="empty-state" style="display: none;">
      <h2>No facets found</h2>
      <p>Create a facet by adding a folder to <code>&lt;journal&gt;/facets/&lt;facet-name&gt;/</code> with a <code>facet.json</code> file.</p>
    </div>
  </div>
</div>

<!-- Facet Editor Modal -->
<div id="facetModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modalTitle">Add Facet</h2>
      <span class="close">&times;</span>
    </div>
    <div id="errorContainer"></div>
    <form id="facetForm">
      <div class="form-group">
        <label for="facetTitle">Name</label>
        <input type="text" id="facetTitle" name="title" required placeholder="e.g., Machine Learning Research">
      </div>
      <div class="form-group">
        <label for="facetName">Handle</label>
        <input type="text" id="facetName" name="name" required placeholder="e.g., machine_learning">
      </div>
      <div class="form-group" id="facetDescriptionGroup">
        <label for="facetDescription">Description</label>
        <textarea id="facetDescription" name="description" placeholder="Brief description of this facet..."></textarea>
      </div>
      <div class="form-group">
        <label for="facetEmoji">Emoji</label>
        <input type="text" id="facetEmoji" name="emoji" placeholder="üß†" maxlength="2">
      </div>
      <div class="form-group">
        <label for="facetColor">Color</label>
        <div class="color-input-group">
          <input type="color" id="facetColor" name="color" value="#667eea">
          <input type="text" id="facetColorHex" placeholder="#667eea" maxlength="7" pattern="^#[0-9A-Fa-f]{6}$">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">Save Facet</button>
      </div>
    </form>
  </div>
</div>

<script>
// Helper function to determine if a color is dark
function isColorDark(color) {
  // Convert hex to RGB
  const hex = color.replace('#', '');
  const r = parseInt(hex.substr(0, 2), 16);
  const g = parseInt(hex.substr(2, 2), 16);
  const b = parseInt(hex.substr(4, 2), 16);
  
  // Calculate relative luminance (WCAG formula)
  const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
  
  // Return true if luminance is less than 0.5 (dark)
  return luminance < 0.5;
}

// Load facets data
async function loadFacets() {
  try {
    const response = await fetch('{{ url_for('facets.facets_list') }}');
    const facets = await response.json();
    
    document.getElementById('loading').style.display = 'none';
    document.getElementById('facets-content').style.display = 'block';
    
    const facetsGrid = document.getElementById('facets-grid');
    const emptyState = document.getElementById('empty-state');
    
    // Clear existing content
    facetsGrid.innerHTML = '';
    
    if (Object.keys(facets).length === 0) {
      emptyState.style.display = 'block';
    } else {
      // Create facet cards
      Object.entries(facets).forEach(([facetName, facetData]) => {
        const card = document.createElement('div');
        card.className = 'facet-card';

        // Apply background color if provided
        if (facetData.color) {
          card.style.background = facetData.color;

          // Add dark background class if color is dark
          if (isColorDark(facetData.color)) {
            card.classList.add('dark-background');
          }
        }

        // Add emoji if provided
        if (facetData.emoji) {
          card.classList.add('has-emoji');
        }

        // Add disabled class if facet is disabled
        if (facetData.disabled) {
          card.classList.add('disabled');
        }
        
        card.innerHTML = `
          ${facetData.emoji ? `<div class="facet-emoji">${facetData.emoji}</div>` : ''}
          <div class="edit-icon" title="Edit facet">‚öôÔ∏è</div>
          <h3>${facetData.title || facetName}</h3>
        `;
        
        // Add click handler to navigate to facet detail view
        card.addEventListener('click', (e) => {
          // Don't trigger if clicking the edit icon
          if (e.target.classList.contains('edit-icon')) {
            e.stopPropagation();
            openEditModal(facetName, facetData);
            return;
          }
          // Navigate to facet detail view
          window.location.href = `{{ url_for('facets.facets_page') }}/${facetName}`;
        });
        
        facetsGrid.appendChild(card);
      });
    }
    
    // Always add "Add Facet" card
    const addCard = document.createElement('div');
    addCard.className = 'facet-card add-facet';
    addCard.innerHTML = '+ Add Facet';
    addCard.addEventListener('click', () => openAddModal());
    facetsGrid.appendChild(addCard);
    
  } catch (error) {
    console.error('Error loading facets:', error);
    document.getElementById('loading').innerHTML = '<p>Error loading facets</p>';
  }
}

// Modal functionality
const modal = document.getElementById('facetModal');
const closeBtn = document.querySelector('.close');
const cancelBtn = document.getElementById('cancelBtn');
const form = document.getElementById('facetForm');
const errorContainer = document.getElementById('errorContainer');

const titleInput = document.getElementById('facetTitle');
const nameInput = document.getElementById('facetName');
const descriptionGroup = document.getElementById('facetDescriptionGroup');

function generateSlug(text) {
  return text.toLowerCase().replace(/[^a-z0-9\s]/g, '').trim().replace(/\s+/g, '_');
}

function updateSlug() {
  if (isEditMode) return;
  const slug = generateSlug(titleInput.value);
  nameInput.value = slug;
}

titleInput.addEventListener('input', updateSlug);

let isEditMode = false;
let editFacetName = '';

function openAddModal() {
  isEditMode = false;
  editFacetName = '';
  document.getElementById('modalTitle').textContent = 'Add Facet';
  document.getElementById('saveBtn').textContent = 'Save Facet';
  form.reset();
  nameInput.value = '';
  descriptionGroup.style.display = 'none';
  document.getElementById('facetColor').value = '#667eea';
  document.getElementById('facetColorHex').value = '#667EEA';
  clearErrors();
  modal.style.display = 'block';
}

function openEditModal(facetName, facetData) {
  isEditMode = true;
  editFacetName = facetName;
  document.getElementById('modalTitle').textContent = 'Edit Facet';
  document.getElementById('saveBtn').textContent = 'Update Facet';

  // Populate form
  titleInput.value = facetData.title || facetName;
  nameInput.value = facetName;
  descriptionGroup.style.display = 'block';
  document.getElementById('facetDescription').value = facetData.description || '';
  document.getElementById('facetEmoji').value = facetData.emoji || '';
  const colorValue = facetData.color || '#667eea';
  document.getElementById('facetColor').value = colorValue;
  document.getElementById('facetColorHex').value = colorValue.toUpperCase();

  clearErrors();
  modal.style.display = 'block';
}

function closeModal() {
  modal.style.display = 'none';
  form.reset();
  nameInput.value = '';
  descriptionGroup.style.display = 'block';
  document.getElementById('facetColor').value = '#667eea';
  document.getElementById('facetColorHex').value = '#667EEA';
  clearErrors();
}

function clearErrors() {
  errorContainer.innerHTML = '';
}

function showError(message) {
  errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
}

// Color input synchronization
const colorPicker = document.getElementById('facetColor');
const colorHex = document.getElementById('facetColorHex');

function updateColorHex() {
  colorHex.value = colorPicker.value.toUpperCase();
}

function updateColorPicker() {
  const hexValue = colorHex.value.trim();
  if (/^#[0-9A-Fa-f]{6}$/.test(hexValue)) {
    colorPicker.value = hexValue;
  }
}

colorPicker.addEventListener('input', updateColorHex);
colorHex.addEventListener('input', updateColorPicker);
colorHex.addEventListener('blur', () => {
  const hexValue = colorHex.value.trim();
  if (hexValue && !hexValue.startsWith('#')) {
    colorHex.value = '#' + hexValue;
    updateColorPicker();
  } else if (!hexValue) {
    colorHex.value = colorPicker.value.toUpperCase();
  }
});

// Event handlers
closeBtn.onclick = closeModal;
cancelBtn.onclick = closeModal;
window.onclick = (e) => {
  if (e.target === modal) closeModal();
};

// Form submission
form.addEventListener('submit', async (e) => {
  e.preventDefault();
  clearErrors();
  
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());
  
  // Use the hex input value if it's valid, otherwise use the color picker
  const hexValue = document.getElementById('facetColorHex').value.trim();
  if (/^#[0-9A-Fa-f]{6}$/.test(hexValue)) {
    data.color = hexValue;
  } else {
    data.color = document.getElementById('facetColor').value;
  }
  
  try {
    let response;
    if (isEditMode) {
      response = await fetch(`{{ url_for('facets.facets_list') }}/${editFacetName}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      });
    } else {
      response = await fetch('{{ url_for('facets.facets_list') }}', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data)
      });
    }
    
    const result = await response.json();
    
    if (response.ok && result.success) {
      closeModal();
      loadFacets(); // Reload the facets view
    } else {
      showError(result.error || 'An error occurred');
    }
  } catch (error) {
    console.error('Error saving facet:', error);
    showError('Network error occurred');
  }
});

// Load facets when page loads
document.addEventListener('DOMContentLoaded', loadFacets);
</script>
{% endblock %}
