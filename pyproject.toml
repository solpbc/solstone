[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunstone"
version = "0.1.0"
description = "Navigate Intelligently - A collection of utilities for multimodal navigation and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jer+AI", email = "jeremie.miller@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["audio", "transcription", "screenshot", "multimodal", "ai", "gemini"]

dependencies = [
    # Core dependencies
    "python-dotenv",
    "google-genai",
    "fastmcp[auth]>=2.6",
    "Flask",
    "Markdown",
    "syntok",

    # Natural language time parsing
    "timefhuman",
    "Pillow",
    "numpy",
    "dbus-next",

    "sqlite-utils",
    "openai>=1.2.0",
    "openai-agents>=0.1.0",
    "PyPDF2",
]

[project.optional-dependencies]
full = [
    "soundcard",
    "soundfile",
    "silero-vad",
    "deepfilternet",
    "torch",
    "librosa",
    "scipy",
    "websockets",
    "opencv-python",
    "scikit-image",
    "PyGObject",
    "watchdog",
]

dev = [
    "black",
    "flake8",
    "isort",
    "mypy",
    "pytest",
    "pytest-cov",
]

[project.scripts]
sunstone = "think.sunstone:main"
dream = "dream:main"
hear-capture = "hear.capture:main"
hear-transcribe = "hear.transcribe:main"
hear-runner = "hear.runner:main"
hear-live = "hear.live:main"
hear-empty-trash = "hear.empty_trash:main"
hear-split = "hear.split:main"
see-scan = "see.scan:main"
see-describe = "see.describe:main"
see-runner = "see.runner:main"
see-reduce = "see.reduce:main"
think-ponder = "think.ponder:main"
think-cluster = "think.cluster:main"
think-entity-roll = "think.entity_roll:main"
think-journal-stats = "think.journal_stats:main"
think-importer = "think.importer:main"
think-process-day = "think.process_day:main"
think-mcp-server = "think.mcp_server:main"
think-indexer = "think.indexer:main"
think-agent = "think.agent:main"
think-supervisor = "think.supervisor:main"

[project.urls]
Homepage = "https://github.com/yourusername/sunstone"
Repository = "https://github.com/yourusername/sunstone"
Documentation = "https://github.com/yourusername/sunstone/blob/main/README.md"
"Bug Tracker" = "https://github.com/yourusername/sunstone/issues"

[tool.setuptools.packages.find]
include = ["hear*", "see*", "think*", "dream*"]

[tool.setuptools.package-data]
hear = ["*.txt"]
see = ["*.txt"]
think = ["*.txt", "topics/*.txt"]
dream = [
    "templates/*.html",
    "static/*",
]

# Development tools configuration
[tool.black]
target-version = ['py39']

[tool.isort]
profile = "black"

[tool.flake8]
# No line length restrictions
extend-ignore = ["W503", "W504"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]
ignore_missing_imports = true
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
