[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunstone"
version = "0.1.0"
description = "Navigate Intelligently - A collection of utilities for multimodal navigation and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["audio", "transcription", "screenshot", "multimodal", "ai", "gemini"]

dependencies = [
    # Core dependencies
    "python-dotenv",
    "google-genai",
    "fastmcp[auth]>=2.6",
    "python-jose",
    "cryptography",
    "Flask",
    "Markdown",
    
    # Audio processing dependencies
    "soundcard",
    "soundfile",
    "silero-vad",
    "deepfilternet",
    "torch",
    "librosa",
    "scipy",
    "numpy",
    "websockets",
    
    # Image processing dependencies
    "Pillow",
    "opencv-python",
    "scikit-image",
    
    # Linux desktop integration
    "dbus-next",
    "PyGObject",
    "watchdog",
    "nltk",
    "sqlite-utils",
    "openai>=1.2.0",
    "openai-agents>=0.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "isort",
    "mypy",
]

[project.scripts]
# Top-level helper
sunstone = "sunstone:main"
# Audio utilities
gemini-mic = "hear.capture:main"
gemini-transcribe = "hear.transcribe:main"
sunstone-hear = "hear.runner:main"
gemini-live = "hear.live:main"

# Visual utilities  
screen-watch = "see.scan:main"
screen-describe = "see.describe:main"
sunstone-see = "see.runner:main"

# Analysis utilities
ponder = "think.ponder:main"
cluster = "think.cluster:main"
reduce-screen = "see.reduce:main"
dream = "dream:main"
entity-roll = "think.entity_roll:main"
journal-stats = "think.journal_stats:main"
dream-extract = "dream.extract:main"
process-day = "think.process_day:main"
ponder-mcp = "think.mcp_server:main"
journal-index = "think.indexer:main"
empty-trash = "hear.empty_trash:main"

[project.urls]
Homepage = "https://github.com/yourusername/sunstone"
Repository = "https://github.com/yourusername/sunstone"
Documentation = "https://github.com/yourusername/sunstone/blob/main/README.md"
"Bug Tracker" = "https://github.com/yourusername/sunstone/issues"

[tool.setuptools.packages.find]
include = ["hear*", "see*", "think*", "dream*"]

[tool.setuptools.package-data]
hear = ["*.txt"]
see = ["*.txt"]
think = ["*.txt"]
dream = [
    "templates/*.html",
    "static/*",
]

# Development tools configuration
[tool.black]
line-length = 100
target-version = ['py39']

[tool.isort]
profile = "black"
line_length = 100

[tool.flake8]
ignore = ["E501"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]
ignore_missing_imports = true
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
