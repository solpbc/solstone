[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sunstone"
version = "0.1.0"
description = "Navigate Intelligently - A collection of utilities for multimodal navigation and analysis"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Jer+AI", email = "jeremie.miller@gmail.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Multimedia :: Sound/Audio :: Analysis",
    "Topic :: Multimedia :: Graphics :: Capture :: Screen Capture",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["audio", "transcription", "screenshot", "multimodal", "ai", "gemini"]

dependencies = [
    # Core dependencies
    "python-dotenv",
    "google-genai",
    "fastmcp",
    "Flask[async]",
    "flask-sock",
    "Markdown",
    "syntok",

    # Natural language time parsing
    "timefhuman",
    "Pillow",
    "numpy",
    "dbus-next",
    "desktop-notifier",
    "av",

    "sqlite-utils",
    "openai>=1.2.0",
    "openai-agents>=0.1.0",
    "anthropic",
    "genai-prices",
    "pypdf",
    "watchfiles",
    "blessed>=1.20.0",
    "psutil",
]

[project.optional-dependencies]
full = [
    "soundcard",
    "soundfile",
    "silero-vad",
    "deepfilternet",
    "torch",
    "scipy",
    "opencv-python",
    "scikit-image",
    "PyGObject",
    "watchdog",
]

macos = [
    "pyobjc-core",
    "pyobjc-framework-Cocoa",
    "pyobjc-framework-Quartz",
]

dev = [
    "black",
    "flake8",
    "isort",
    "mypy",
    "pytest",
    "pytest-asyncio",
    "pytest-cov",
    "playwright>=1.40.0",
    "requests",
]

[project.scripts]
sunstone = "think.sunstone:main"
convey = "convey.cli:main"
convey-screenshot = "convey.screenshot:main"
think-insight = "think.insight:main"
think-cluster = "think.cluster:main"
think-planner = "think.planner:main"
think-journal-stats = "think.journal_stats:main"
think-importer = "think.importer:main"
think-dream = "think.dream:main"
muse-mcp-tools = "muse.mcp:main"
think-indexer = "think.indexer:main"
muse-agents = "muse.agents:main"
think-supervisor = "think.supervisor:main"
think-detect-created = "think.detect_created:main"
think-manage = "think.manage:main"
muse-cortex = "muse.cortex:main"
think-callosum = "think.callosum:main"
think-messages = "think.messages:main"
gnome-active = "observe.gnome.active:main"
gnome-screencast = "observe.gnome.screencast:main"
gnome-screencast-viewer = "observe.gnome.screencast_viewer:main"
gnome-screencast-diff = "observe.gnome.screencast_diff:main"
observe-gnome = "observe.gnome.observer:main"
observe-macos = "observe.macos.observer:main"
observe-transcribe = "observe.transcribe:main"
observe-describe = "observe.describe:main"
observe-reduce = "observe.reduce:main"
observe-sense = "observe.sense:main"

[project.urls]
Homepage = "https://github.com/yourusername/sunstone"
Repository = "https://github.com/yourusername/sunstone"
Documentation = "https://github.com/yourusername/sunstone/blob/main/README.md"
"Bug Tracker" = "https://github.com/yourusername/sunstone/issues"

[tool.setuptools.packages.find]
include = ["apps*", "think*", "convey*", "observe*", "muse*"]

[tool.setuptools.package-data]
apps = ["*/templates/*.html"]
think = ["*.txt", "insights/*.txt"]
muse = ["agents/*.txt", "agents/*.json"]
observe = ["*.txt", "*.json"]
convey = [
    "templates/*.html",
    "static/*",
]

# Development tools configuration
[tool.black]
target-version = ['py39']

[tool.isort]
profile = "black"

[tool.flake8]
# No line length restrictions
extend-ignore = ["W503", "W504"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
exclude = ["tests"]
ignore_missing_imports = true
ignore_errors = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
